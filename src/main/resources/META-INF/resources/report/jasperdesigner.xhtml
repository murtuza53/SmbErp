<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/diamond-layout/template_simple.xhtml">

    <ui:define name="title">
        Jasper Report Configuration
    </ui:define>

    <ui:param name="viewname" value="Jasper Report Configuration" />

    <ui:define name="toolbar">
        <li>
            <p:commandButton id="btnsave" title="Save" update=":mainform, :growl"
                             icon="fa fa-save" styleClass="#{systemDefaultsController.toolbarButtonStyle}"
                             actionListener="#{jasperprintTemplateController.save()}"/>
        </li>

        <li>
            <p:commandButton id="btnprint" title="Print" icon="fa fa-print" 
                             styleClass="#{systemDefaultsController.toolbarButtonStyle}" 
                             actionListener="#{jasperprintTemplateController.print()}" ajax="false"/>
        </li>

        <li>
            <p:commandButton id="btnfile" title="Upload Report File" icon="fas fa-file-upload"
                             oncomplete="PF('FileDialog').show()" rendered="false"
                             update=":fileform" styleClass="#{systemDefaultsController.toolbarButtonStyle}"/>
        </li>

        <li>
            <p:commandButton id="btnjfile" title="Upload Jasper File" icon="fas fa-file-upload"
                             oncomplete="PF('JFileDialog').show()" disabled="#{jasperprintTemplateController.disableJasperUpload}"
                             update=":jfileform" styleClass="#{systemDefaultsController.toolbarButtonStyle}"/>
        </li>
    </ui:define>

    <ui:define name="content">
        <div class="p-grid">
            <div class="p-col-12 p-md-12 vless_padding">
                <div class="card ui-fluid">
                    <h5>Report Title</h5>
                    <div class="p-formgrid p-grid">
                        <div class="p-field p-col">
                            <p:outputLabel for="@next">Template Id</p:outputLabel>
                            <p:inputText id="rid" value="#{jasperprintTemplateController.selected.reportid}" disabled="true"/>
                        </div>
                        <div class="p-field p-col">
                            <p:outputLabel for="@next">For Document</p:outputLabel>
                            <p:inputText id="rdocname" value="#{jasperprintTemplateController.selected.bdinfoid.docname}" disabled="true"/>
                        </div>
                        <div class="p-field p-col">
                            <p:outputLabel for="@next">Report Name</p:outputLabel>
                            <p:inputText id="rname" value="#{jasperprintTemplateController.dynamicReport.reportName}" 
                                         required="true" requiredMessage="Report Name is required"/>
                        </div>
                    </div>
                    <div class="p-formgrid p-grid">
                        <div class="p-field p-col">
                            <p:outputLabel for="@next">Letter Head Required</p:outputLabel>
                            <p:selectOneRadio id="letterhead" value="#{jasperprintTemplateController.dynamicReport.letterHeadRequired}">
                                <f:selectItem itemLabel="Yes" itemValue="true" />
                                <f:selectItem itemLabel="No" itemValue="false" />
                            </p:selectOneRadio>
                        </div>
                        <div class="p-field p-col">
                            <p:outputLabel for="@next">Title</p:outputLabel>
                            <p:inputText id="rtitle" value="#{jasperprintTemplateController.selected.reporttitle}"
                                         required="true" requiredMessage="Report Title is required"/>
                        </div>
                    </div>
                </div>

                <p:panel id="headerpanel" class="card ui-fluid" header="PARAMETERS">
                    <f:facet name="header">
                        <h:panelGrid columns="2" style="width: 100%">
                            <p:outputLabel for="@next">Report Parameter</p:outputLabel>
                            <h:panelGrid columns="3" style="float: right; width: 100%" columnClasses="p-md-8 p-md-3 p-md-1">
                                <p:outputLabel value=" Choose Field" style="width: 100%; float: right; text-align: right"/>
                                <p:selectOneMenu id="rptfield" value="#{jasperprintTemplateController.sectionReportField}"
                                                 effect="fade" filter="true" filterMatchMode="contains"
                                                 editable="true" style="width: 100%">
                                    <f:selectItem itemLabel="Select..." itemValue="#{null}" itemDisabled="true"/>
                                    <f:selectItems value="#{jasperprintTemplateController.fields}"/>
                                    <p:ajax event="change" update="@this" />
                                </p:selectOneMenu> 
                                <h:panelGroup style="float: right">
                                    <p:commandButton id="btnnewparam" title="New Report Parameter" update=":growl, paramtable"
                                                     icon="fa fa-plus" styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2"
                                                     actionListener="#{jasperprintTemplateController.addNewReportField()}"/>
                                    <p:commandButton id="btndeleteparam" title="Delete Selected Parameter" icon="fa fa-trash" 
                                                     update="paramtable" styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2"
                                                     actionListener="#{jasperprintTemplateController.deleteReportField()}"/>
                                </h:panelGroup>
                            </h:panelGrid>
                        </h:panelGrid>
                    </f:facet>
                    <p:dataTable id="paramtable" var="trans" widgetVar="ptable"
                                 value="#{jasperprintTemplateController.dynamicReport.parameters}"
                                 rowKey="#{trans.id}"
                                 selectionMode="single"
                                 selection="#{jasperprintTemplateController.selectedReportField}"
                                 editable="true"
                                 editMode="cell"
                                 emptyMessage="No Fields found"
                                 styleClass="products-table ui-datatable-sm ui-datatable-gridlines">
                        <p:ajax event="rowSelect" update="@widgetVar(btndeleteparam)"/>

                        <p:column headerText="Id" style="width: 20px; text-align: center">
                            <h:outputText value="#{trans.id}" />
                        </p:column>

                        <p:column headerText="Report Field" >
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{trans.label}" />
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText id="price" value="#{trans.label}" 
                                                 style="border-left: 5px solid goldenrod; width: 100%;" label="Label"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Data Field">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{trans.propertyName}" >
                                        <p:tooltip value="#{trans.propertyName} - #{trans.type}" showEffect="clip" hideEffect="explode"/>
                                    </h:outputText>
                                </f:facet>
                                <f:facet name="input">
                                    <p:selectOneMenu id="field" value="#{trans.field}" converter="#{entityConverter}" 
                                                     var="t" effect="fade" filter="true" filterMatchMode="contains" 
                                                     editable="true" style="width: 100%">
                                        <p:ajax event="change" listener="#{jasperprintTemplateController.updateReportFieldType(item)}" update="paramtable"/>
                                        <f:selectItem itemLabel="Select..." itemValue="#{null}" itemDisabled="true"/>
                                        <f:selectItems value="#{jasperprintTemplateController.fields}" var="item" 
                                                       itemLabel="#{item}" itemValue="#{item}"/>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Name"/>
                                            </f:facet>
                                            <h:outputText value="#{t.property}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Type"/>
                                            </f:facet>
                                            <h:outputText value="#{t.type}"/>
                                        </p:column>
                                    </p:selectOneMenu>                               
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Type" >
                            <h:outputText value="#{trans.type}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>

                <p:panel id="transpanel" class="card ui-fluid" header="TRANSACTIONS">
                    <div class="p-formgrid p-grid">
                        <div class="p-field p-col">
                            <p:outputLabel for="@next">Select Transaction Class</p:outputLabel>
                            <p:selectOneMenu id="transclass" value="#{jasperprintTemplateController.reportTableField}" converter="#{entityConverter}" 
                                             var="t" effect="fade" filter="true" filterMatchMode="contains" 
                                             editable="true" style="width: 100%">
                                <f:selectItem itemLabel="Select..." itemValue="#{null}" itemDisabled="true"/>
                                <f:selectItems value="#{jasperprintTemplateController.fields_ListType}" var="item" 
                                               itemLabel="#{item.property}" itemValue="#{item}"/>
                                <p:ajax event="itemSelect" update="transfield, tabpropname, tabpropclass" listener="#{jasperprintTemplateController.onReportTableFieldSelectedListener}"/>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Name"/>
                                    </f:facet>
                                    <h:outputText value="#{t.property}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Type"/>
                                    </f:facet>
                                    <h:outputText value="#{t.type}"/>
                                </p:column>
                            </p:selectOneMenu>  
                        </div>
                        <div class="p-field p-col">
                            <p:outputLabel for="@next">Data Property Name</p:outputLabel>
                            <p:inputText id="tabpropname" value="#{jasperprintTemplateController.dynamicReport.reportTable.dataPropertyName}" disabled="true"/>
                        </div>
                        <div class="p-field p-col">
                            <p:outputLabel for="@next">Property Class</p:outputLabel>
                            <p:inputText id="tabpropclass" value="#{jasperprintTemplateController.dynamicReport.reportTable.dataClass}" disabled="true"/>
                        </div>
                    </div>
                    <p:panel id="datatrans" header="Transaction Fields">
                        <f:facet name="header">
                            <h:panelGrid columns="2" style="width: 100%">
                                <p:outputLabel value="Transaction Fields" style="width: 100%"/>
                                <h:panelGrid columns="3" style="float: right; width: 100%" columnClasses="p-md-8 p-md-3 p-md-1">
                                    <p:outputLabel value=" " style="width: 100%; float: right"/>
                                    <p:selectOneMenu id="transfield" value="#{jasperprintTemplateController.transactionFieldToAdd}" converter="#{entityConverter}" 
                                                     effect="fade" filter="true" filterMatchMode="contains" 
                                                     editable="true" style="width: 100%">
                                        <f:selectItem itemLabel="Select..." itemValue="#{null}" itemDisabled="true"/>
                                        <f:selectItems value="#{jasperprintTemplateController.transactionFields}"/>
                                        <!--
                                            <p:ajax event="itemSelect" update="transdata" listener="#{jasperprintTemplateController.addTransactionField}"/>
                                        -->
                                    </p:selectOneMenu>
                                    <h:panelGroup style="float: right">
                                        <p:commandButton id="btn_trans_new" title="Add Transaction Field" icon="fa fa-plus" 
                                                         update="transdata, :growl"
                                                         styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2"
                                                         actionListener="#{jasperprintTemplateController.addTransactionField()}"/>                            
                                        <p:commandButton id="btn_trans_delete" title="Delete Selected Report Field" icon="fa fa-trash" 
                                                         update="transdata, :growl"
                                                         styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2"
                                                         actionListener="#{jasperprintTemplateController.deleteTransactionField()}"/>
                                    </h:panelGroup>
                                </h:panelGrid>
                            </h:panelGrid>
                        </f:facet>
                        <p:dataTable id="transdata" var="trans" widgetVar="transdata"
                                     value="#{jasperprintTemplateController.dynamicReport.reportTable.fieldList}"
                                     rowKey="#{trans.id}"
                                     selectionMode="single"
                                     selection="#{jasperprintTemplateController.selectedTransactionField}"
                                     editable="true"
                                     editMode="cell"
                                     emptyMessage="No Transactions found"
                                     styleClass="products-table ui-datatable-sm ui-datatable-gridlines">
                            <p:ajax event="rowSelect" update="@widgetVar(btn_trans_delete)"/>

                            <p:column headerText="Id" style="width: 20px; text-align: center">
                                <h:outputText value="#{trans.id}" />
                            </p:column>

                            <p:column headerText="Jasper Field" >
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{trans.columnTitle}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="price" value="#{trans.columnTitle}" 
                                                     style="border-left: 5px solid goldenrod; width: 100%;" label="Label"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Column Field">
                                <h:outputText value="#{trans.propertyName}" />
                            </p:column>

                            <p:column headerText="Type">
                                <h:outputText value="#{trans.type.simpleName}"/>
                            </p:column>

                            <p:column headerText="Width" >
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{trans.width}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputNumber value="#{trans.width}" 
                                                       minValue="0" maxValue="50"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                        </p:dataTable>
                    </p:panel>
                </p:panel>
            </div>
        </div>
    </ui:define>

    <ui:define name="dialogpanel">
        <p:dialog header="Upload Jasper Report File" id="JFileDlg" widgetVar="JFileDialog" dynamic="true" responsive="true"
                  modal="true" resizable="false" width="800" appendTo="@(body)" closeOnEscape="true">
            <h:form id="jfileform" enctype="multipart/form-data">
                <div class="p-grid">
                    <div class="p-col-12 p-md-12">
                        <p:progressBar id="progressbar" widgetVar="pbAjax" ajax="true" value="#{jasperprintTemplateController.progress}" 
                                       labelTemplate="{value}%" global="false">
                            <p:ajax event="complete" update=":growl" oncomplete="PF('btnupload').enable();PF('btnsave').enable();"/>
                        </p:progressBar>
                        <p:fileUpload value="#{jasperprintTemplateController.file}" mode="simple" skinSimple="true"
                                      update=":growl" sizeLimit="1000000" allowTypes="/(jrxml)$/" />
                        <p:commandButton id="btnupload" title="Upload Jasper Report" icon="fas fa-upload" styleClass="#{systemDefaultsController.systemButtonStyle}"
                                         actionListener="#{jasperprintTemplateController.handleJasperFileUpload}" ajax="false" update=":growl, btnupload"
                                         onclick="PF('pbAjax').start();PF('btnupload').disable();"
                                         oncomplete="PF('pbAjax').cancel();PF('btnupload').enable();"/>
                    </div>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog header="Upload Report File" id="FileDlg" widgetVar="FileDialog" dynamic="true" responsive="true"
                  modal="true" resizable="false" width="800" appendTo="@(body)" closeOnEscape="true">
            <h:form id="fileform" enctype="multipart/form-data">
                <div class="p-grid">
                    <div class="p-col-12 p-md-12">
                        <p:progressBar id="progressbar2" widgetVar="pbAjax2" ajax="true" value="#{jasperprintTemplateController.progress}" 
                                       labelTemplate="{value}%" global="false">
                            <p:ajax event="complete" update=":growl" oncomplete="PF('btnupload2').enable();PF('btnsave').enable();"/>
                        </p:progressBar>
                        <p:fileUpload value="#{jasperprintTemplateController.file}" mode="simple" skinSimple="true"
                                      update=":growl" sizeLimit="1000000" allowTypes="/(rpt)$/" />
                        <p:commandButton id="btnupload2" title="Upload Report" icon="fas fa-upload" styleClass="#{systemDefaultsController.systemButtonStyle}"
                                         actionListener="#{jasperprintTemplateController.handleFileUpload}" ajax="false" update=":growl, btnupload2, :mainform"
                                         onclick="PF('pbAjax2').start();PF('btnupload2').disable();"
                                         oncomplete="PF('pbAjax2').cancel();PF('btnupload2').enable();"/>
                    </div>
                </div>
            </h:form>
        </p:dialog>
    </ui:define>

    <ui:define name="history">
        <h:form id="historyform">
            <div class="p-col-12 p-md-12 vless_padding">
                <p:panel style="padding-bottom: 10px" header="Style" toggleable="true">

                </p:panel>
            </div>
        </h:form>
    </ui:define>

    <ui:define name="productsearch">

    </ui:define>
</ui:composition>
