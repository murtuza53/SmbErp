<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <h:form id="busexeform">
        <pe:slideout id="docexeSlideout" location="top" widgetVar="docslideout"
                     handleStyle="width: 0px" offset="230px">
            <p:panel>
                <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid"  >
                    <p:outputLabel for="busdocinfo" value="Add From Document" />
                    <p:selectOneMenu id="busdocinfo" value="#{busDocController.selectedConvertFromDocument}" converter="#{entityConverter}" 
                                     effect="fold" style="width:100%">
                        <f:selectItems value="#{busDocController.convertFromDocument}" var="item" itemLabel="#{item.docname}"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="busdoc" value="Document Details" />
                    <p:selectOneMenu id="busdoc" value="#{busDocController.selectedFromDocument}" converter="#{entityConverter}" 
                                     effect="fold" style="width:100%" filter="true" filterMatchMode="contains"
                                     var="t">
                        <f:selectItems value="#{busDocController.convertFromDocumentList}" var="item" itemLabel="#{item.docno}" itemValue="#{item}"/>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Doc No"/>
                            </f:facet>
                            <h:outputText value="#{t.docno}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Date"/>
                            </f:facet>
                            <h:outputText value="#{t.docdate}"/>
                        </p:column>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:panel styleClass="slide-product-panel">
                    <p:dataTable id="busdoctable" var="prod"
                                 value="#{busDocController.selectedFromDocument.productTransactions}" widgetVar="btable"
                                 selection="#{busDocController.selectedFromProductTransactions}"
                                 rowKey="#{prod.prodtransid}"
                                 emptyMessage="No Transactions found"
                                 styleClass="products-table ui-datatable-striped ui-datatable-sm"
                                 style="font-size: small">
                        <p:column selectionMode="multiple" style="width: 16px; text-align: center"/>
                        <p:column headerText="Stock#" sortBy="#{prod.prodtransid}" filterMatchMode="contains"
                                  style="width: 70px">
                            <h:outputText value="#{prod.prodtransid}" />
                        </p:column>

                        <p:column headerText="Product" sortBy="#{prod.product.productname}" filterBy="#{prod.product.productname}" filterMatchMode="contains"
                                  style="width: 250px">
                            <h:outputText value="#{prod.product.productname}" />
                        </p:column>

                        <p:column headerText="Unit" sortBy="#{prod.product.unit.unitsym}" filterBy="#{prod.product.unit.unitsym}" filterMatchMode="contains" style="width: 70px">
                            <h:outputText value="#{prod.product.unit.unitsym}" />
                        </p:column>

                        <p:column headerText="Qty" sortBy="#{prod.lineqty}" filterBy="#{prod.lineqty}" filterMatchMode="contains">
                            <h:outputText value="#{prod.lineqty}" />
                        </p:column>

                        <p:column headerText="Executed" sortBy="#{prod.executedqty}" filterBy="#{prod.executedqty}" filterMatchMode="contains">
                            <h:outputText value="#{prod.executedqty}" />
                        </p:column>

                    </p:dataTable>
                </p:panel>
            </p:panel>
        </pe:slideout>
    </h:form>
</ui:composition>
