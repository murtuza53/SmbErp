<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/diamond-layout/template.xhtml">
    <ui:define name="title">
        Business Document Settings
    </ui:define>

    <ui:param name="viewname" value="Business Document Settings" />

    <ui:define name="content">
        <h:form id="busform">
            <div class="p-grid">
                <div class="p-col-12 p-md-12">
                    <p:panel id="doclist" header="List of Documents Type" styleClass="card">
                        <f:facet name="actions">
                            <p:commandButton id="btnnew" title="New Business Document Definition" icon="fa fa-plus" process="@this"
                                             styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2"
                                             actionListener="#{busDocInfoController.new_in_tab()}"
                                             ajax="false" onclick="form.target = '_blank'"/>                            

                            <p:commandButton id="btnedit" title="Edit Business Document Definition" icon="fa fa-pencil" process="@this" 
                                             styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2"
                                             disabled="#{empty busDocInfoController.selected}" 
                                             actionListener="#{busDocInfoController.edit_in_tab()}"
                                             ajax="false" onclick="form.target = '_blank'"/>

                            <p:commandButton id="btnrefresh" styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2"
                                             actionListener="#{busDocInfoController.refresh()}"
                                             update="@form :growl" icon="fa fa-refresh" />

                            <p:commandButton id="btnlist" title="List Documents" icon="fa fa-list" process="@this" 
                                             styleClass="#{systemDefaultsController.systemButtonStyle}"
                                             disabled="#{empty busDocInfoController.selected}" 
                                             ajax="false" actionListener="#{busDocInfoController.findDocumentListLink()}"/>
                        </f:facet>
                        <p:dataTable id="bustable" var="bus" widgetVar="btable"
                                     value="#{busDocInfoController.items}"
                                     selectionMode="single"
                                     selection="#{busDocInfoController.selected}"
                                     rowKey="#{bus.bdinfoid}"
                                     sortBy="#{bus.doctype}"
                                     expandableRowGroups="true"
                                     emptyMessage="No Document Definition found"
                                     styleClass="products-table ui-datatable-sm">
                            <p:ajax event="rowSelect" update=":busform:btnedit, :busform:btnlist"/>

                            <p:headerRow>
                                <p:column headerText="Doc Type" colspan="7">
                                    <h:outputText value="#{bus.doctype}" />
                                </p:column>
                            </p:headerRow>

                            <p:column headerText="Id" style="text-align: center">
                                <h:outputText value="#{bus.bdinfoid}" />
                            </p:column>

                            <p:column headerText="Doc Type">
                                <h:outputText value="#{bus.doctype}" />
                            </p:column>

                            <p:column headerText="Account Type">
                                <h:outputText value="#{bus.accounttype}" />
                            </p:column>

                            <p:column headerText="Name" style="width: 20%">
                                <h:outputText value="#{bus.docname}" />
                            </p:column>

                            <p:column headerText="Transaction Type">
                                <h:outputText value="#{bus.transactiontype}" />
                            </p:column>

                            <p:column headerText="Prefix">
                                <h:outputText value="#{bus.prefix}" />
                            </p:column>

                            <p:column headerText="Suffix">
                                <h:outputText value="#{bus.suffix}" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
