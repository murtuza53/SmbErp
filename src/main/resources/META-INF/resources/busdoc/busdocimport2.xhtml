<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <p:dialog header="Import Documents" id="BusTransDlg" widgetVar="BusTransDialog" dynamic="true" responsive="true"
              modal="true" resizable="true" width="50%"  height="600" appendTo="@(body)" closeOnEscape="true">
        <h:form id="bustransform" enctype="multipart/form-data">
            <div class="p-grid">
                <div class="p-col-12 p-md-12">
                    <p:panelGrid columns="1" styleClass="card"  style="width: 100%">
                        <p:fileUpload listener="#{busDocController.handleFileUpload2}" mode="advanced" auto="true"
                                      update=":growl, transtable, btntransfer" sizeLimit="1000000" allowTypes="/(\.|\/)(xlsx)$/" />
                    </p:panelGrid>

                    <p:progressBar widgetVar="pbAjaxLong" ajax="true" value="#{busDocController.progress}"
                                   labelTemplate="{value}%" styleClass="p-mt-3" global="false" interval="500">
                        <p:ajax event="complete" listener="#{busDocController.onComplete}" update="growl"
                                oncomplete="PF('startButton3').enable()" />
                    </p:progressBar>
                    <p:panel id="transimportpanel" styleClass="card">
                        <f:facet name="header">
                            <p:commandButton id="btntransfer" title="Transfer Documents" icon="fas fa-exchange-alt" style="float: right"
                                             onclick="PF('pbAjaxLong').start();PF('startButton3').disable()" widgetVar="startButton3"
                                             oncomplete="PF('startButton3').enable();PF('BusTransDialog').hide()" 
                                             disabled="#{empty busDocController.importService.transactionList}"
                                             actionListener="#{busDocController.importDocumentsWithTrans()}"
                                             update=":bustransform, :busform:bustable" process="@this" immediate="true" resetValues="true"/>
                        </f:facet>
                        <p:dataTable id="transtable" var="trans"
                                     value="#{busDocController.importService.transactionList}"
                                     rowIndexVar="row"
                                     scrollHeight="100%"
                                     emptyMessage="No Transactions found"
                                     styleClass="products-table ui-datatable-striped ui-datatable-sm ui-datatable-gridlines"
                                     style="font-size: smaller">
                            <p:columns value="#{busDocController.importService.header}" columnIndexVar="index" var="column" 
                                       headerText="#{column}">
                                <h:outputText value="#{busDocController.importService.value(trans, column)}" />
                            </p:columns>
                        </p:dataTable>
                    </p:panel>
                </div>
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
