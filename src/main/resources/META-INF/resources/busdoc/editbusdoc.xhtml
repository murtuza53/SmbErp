<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/diamond-layout/template_busdoc.xhtml">

    <ui:define name="title">
        #{busDocController.tabTitle}
    </ui:define>

    <ui:param name="viewname" value="#{busDocController.tabTitle}" />

    <ui:define name="toolbar">
        <!--<li>
            <p:commandButton title="Product Search" oncomplete="PF('ProductSearchDialog').show()" update=":ProductSearchDlg, :growl"
                             process="@this" icon="fa fa-search" styleClass="purple-btn" style="margin: 2px;"/>
        </li>-->
        <li>
            <p:commandButton id="btnsave" title="Save" update=":mainform, :growl" 
                             ajax="true" process=":mainform" 
                             icon="fa fa-save" actionListener="#{busDocController.save()}"/>
        </li>

        <li>
            <p:splitButton id="btnprint" title="Print" icon="fa fa-print" model="#{busDocController.printButtonModel}"
                           disabled="#{busDocController.printDisabled}" ajax="false"/>
        </li>

        <li>
            <p:commandButton id="btnfromdoc" title="Add From Document" icon="fas fa-file-import" 
                             oncomplete="PF('ConvertFromDialog').show()" disabled="#{busDocController.productTabDisabled}"
                             actionListener="#{busDocController.refreshConvertFromDocumentList()}"
                             update=":busexeform"/>
        </li>

        <li>
            <p:commandButton id="btnaccviewer" title="View JV" icon="fas fa-book-open" 
                             oncomplete="PF('JVViewerDialog').show()" disabled="#{busDocController.productTabDisabled}"
                             actionListener="#{busDocController.openJVViewer()}"
                             update=":jvviewerform"/>
        </li>

        <li>
            <p:commandButton id="btnimport" title="Import Transactions" icon="fas fa-download" 
                             oncomplete="PF('TransDialog').show()" update=":transform"/>
        </li>
    </ui:define>

    <ui:define name="content">
        <p:outputPanel deferred="true">
            <div class="p-grid">
                <div class="p-col-12 p-md-12">
                    <p:tabView id="tabsview" dynamic="true" cache="true" styleClass="card ui-fluid">
                        <p:tab title="Document Details">
                            <p:panelGrid columns="4" layout="grid"
                                         columnClasses="p-col-12 p-mb-1 p-md-1 p-mb-md-0,p-col-12 p-md-5,p-col-12 p-mb-1 p-md-1 p-mb-md-0,p-col-12 p-md-5,p-col-12 p-mb-1 p-md-1 p-mb-md-0,p-col-12 p-md-5">
                                <p:outputLabel value="Doc No:" for="dno"/>
                                <p:inputText id="dno" value="#{busDocController.selected.docno}" placeholder="Document No" disabled="true"/>

                                <p:outputLabel value="Date:" for="ddate"/>
                                <p:datePicker id="ddate" value="#{busDocController.selected.docdate}" showIcon="true" readonlyInput="true"
                                              monthNavigator="true" required="true" requiredMessage="Please select Date" pattern="dd/MM/yyyy">
                                </p:datePicker>

                                <p:outputLabel value="Company:" for="partner"/>
                                <p:selectOneMenu id="contactperson" value="#{busDocController.selected.businesspartner}" converter="#{entityConverter}" 
                                                 var="t" effect="fade" filter="true" filterMatchMode="contains">
                                    <f:selectItem itemLabel="Select..." itemValue="#{null}" itemDisabled="#{!busDocController.productTabDisabled}"/>
                                    <f:selectItems value="#{busDocController.partnerList}" var="item" itemLabel="#{item.companyname}" itemValue="#{item}"/>
                                    <p:ajax listener="#{busDocController.businessPartnerSelected()}" update="tabsview, :psform, :busexeform" />
                                    <p:column style="width: 10%">
                                        <f:facet name="header">
                                            <h:outputText value="Id"/>
                                        </f:facet>
                                        <h:outputText value="#{t.partnerid}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:outputText value="#{t.companyname}"/>
                                    </p:column>
                                </p:selectOneMenu>

                                <p:outputLabel value="Attention To:" for="partner"/>
                                <p:selectOneMenu id="partner" value="#{busDocController.selected.contactperson}" converter="#{entityConverter}" 
                                                 var="t" effect="fade" filter="true" filterMatchMode="contains" disabled="">
                                    <f:selectItem itemLabel="Select..." itemValue="#{null}"/>
                                    <f:selectItems value="#{busDocController.selected.businesspartner.contactpersons}" var="item" itemLabel="#{item.contactpersonname}" itemValue="#{item}"/>
                                    <p:column style="width: 20%">
                                        <f:facet name="header">
                                            <h:outputText value="Mobile"/>
                                        </f:facet>
                                        <h:outputText value="#{t.mobile1}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:outputText value="#{t.contactpersonname}"/>
                                    </p:column>
                                </p:selectOneMenu>

                                <p:outputLabel value="Currency:" for="currency"/>
                                <p:selectOneMenu id="currency" value="#{busDocController.selected.currency}" converter="#{entityConverter}" 
                                                 var="t" effect="fade" filter="true" filterMatchMode="contains" disabled="">
                                    <p:ajax event="change" process="@this"/>
                                    <f:selectItems value="#{countryController.countryAllDefaultFirst}" var="item" 
                                                   itemLabel="#{item.currencysym}" itemValue="#{item}"/>
                                    <p:column style="width: 20%">
                                        <f:facet name="header">
                                            <h:outputText value="Currency"/>
                                        </f:facet>
                                        <h:outputText value="#{t.currencysym}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:outputText value="#{t.countryname}"/>
                                    </p:column>
                                </p:selectOneMenu>

                                <p:outputLabel value="Rate:" for="exrate"/>
                                <p:inputText id="exrate" value="#{busDocController.selected.rate}" />
                            </p:panelGrid>
                        </p:tab>
                        <p:tab id="products" title="Terms and Conditions">
                            <p:panelGrid columns="4" layout="grid"
                                         columnClasses="p-col-12 p-mb-1 p-md-1 p-mb-md-0,p-col-12 p-md-5,p-col-12 p-mb-1 p-md-1 p-mb-md-0,p-col-12 p-md-5">
                                <p:outputLabel value="Pay Type:" for="@next"/>
                                <p:selectOneMenu id="paytype" value="#{busDocController.selected.paytermsid.paytype}" editable="true">
                                    <f:selectItem itemLabel="Select..." itemValue=""/>
                                    <f:selectItems value="#{systemDefaultsController.getAsList('CreditStatus')}"/>
                                </p:selectOneMenu>

                                <p:outputLabel value="Validity:" for="@next"/>
                                <p:selectOneMenu id="validity" value="#{busDocController.selected.paytermsid.validitydays}" editable="true">
                                    <f:selectItem itemLabel="Select..." itemValue=""/>
                                    <f:selectItems value="#{systemDefaultsController.getAsList('DocValidityTerms')}"/>
                                </p:selectOneMenu>

                                <p:outputLabel value="Delivery Schedule:" for="@next"/>
                                <p:selectOneMenu id="dschedule" value="#{busDocController.selected.paytermsid.deliverydays}" editable="true">
                                    <f:selectItem itemLabel="Select..." itemValue=""/>
                                    <f:selectItems value="#{systemDefaultsController.getAsList('DeliveryDays')}"/>
                                </p:selectOneMenu>

                                <p:outputLabel value="Delivery Terms:" for="@next"/>
                                <p:selectOneMenu id="dterms" value="#{busDocController.selected.paytermsid.deliveryterms}" editable="true">
                                    <f:selectItem itemLabel="Select..." itemValue=""/>
                                    <f:selectItems value="#{systemDefaultsController.getAsList('DeliveryTerms')}"/>
                                </p:selectOneMenu>
                            </p:panelGrid>
                        </p:tab>                        
                    </p:tabView>

                    <div class="card">
                        <div class="card-header">
                            <h5>Products</h5>
                            <p:commandButton id="deleteButton" icon="fa fa-trash"
                                             update=":growl,transtable, :mainform:totalpanel" disabled="#{empty busDocController.selectedTransaction}" 
                                             title="Delete selected Transaction" styleClass="#{systemDefaultsController.systemButtonStyle}" 
                                             actionListener="#{busDocController.deleteTransactions()}">
                                <p:confirm header="Confirmation" message="Sure you want to delete?" icon="fa fa-alert"/>
                            </p:commandButton>
                        </div>
                        <p:remoteCommand name="onCellEdit" update="transtable, :mainform:totalpanel" />
                        <p:dataTable id="transtable" var="pt"
                                     value="#{busDocController.prodTransactions}" widgetVar="pttable"
                                     rowKey="#{pt.product.productid}"
                                     selectionMode="single"
                                     selection="#{busDocController.selectedTransaction}"
                                     editable="true"
                                     editMode="cell"
                                     emptyMessage="No Products found"
                                     sortBy="#{pt.busdoc.docno}"
                                     styleClass="products-table ui-datatable-sm"
                                     style="font-size: small">

                            <p:ajax event="rowSelect" listener="#{busDocController.refreshHistoryPanel()}" 
                                    update=":mainform:deleteButton,:mainform:stocklist,:mainform:saleslist,:mainform:purchaselist"/>
                            <p:ajax event="rowUnselect" update=":mainform:deleteButton"/>
                            <p:ajax event="cellEdit"/>

                            <p:column headerText="TransId" style="width: 50px">
                                <h:outputText value="#{pt.prodtransid}"/>
                            </p:column>

                            <p:column headerText="Stock No" style="width: 75px">
                                <h:outputText value="#{pt.product.productid}" />
                            </p:column>

                            <p:column headerText="Product" style="width: 30%">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{pt.customizedname}" /></f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{pt.customizedname}"
                                                     style="border-left: 5px solid goldenrod; width: 100%;" label="Custom Name"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Unit">
                                <h:outputText value="#{pt.product.unit.unitsym}" />
                            </p:column>

                            <p:column headerText="Qty" style="text-align: right">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{pt.lineqty}" style="float: right;">
                                            <f:convertNumber pattern="#,##0.000" />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="unit" value="#{pt.lineqty}" style="text-align:right; border-left: 5px solid goldenrod; width: 100%;" label="Quantity">
                                            <f:convertNumber pattern="#,##0.000" />
                                            <p:ajax listener="#{busDocController.refreshTotal(pt)}" update="vamount, vamount, namount, :mainform:totalpanel"/>
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Price" style="text-align:right">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{pt.linefcunitprice}" style="float: right;">
                                            <f:convertNumber pattern="#,##0.000" />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="price" value="#{pt.linefcunitprice}" 
                                                     style="text-align:right; border-left: 5px solid goldenrod; width: 100%;" label="UnitPrice">
                                            <f:convertNumber pattern="#,##0.000" />
                                            <p:ajax listener="#{busDocController.refreshTotal(pt)}" update="vamount, vamount, namount, :mainform:totalpanel"/>
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Total" style="text-align: right">
                                <h:outputText id="total" value="#{pt.totalamount}">
                                    <f:convertNumber pattern="#,##0.000" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="VAT Type" style="text-align: center; width: 10%">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{pt.vatsptypeid.typename}" style="font-size: smaller"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:selectOneMenu id="vatsptype" style="width:100%" value="#{pt.vatsptypeid}" converter="#{entityConverter}" 
                                                         var="t" effect="fade">
                                            <f:selectItems value="#{busDocController.vatSalesPurchaseType}" var="item" itemLabel="#{item.typename}" itemValue="#{item}"/>                                        <p:ajax update="total, vamount, namount" />
                                            <p:ajax listener="#{busDocController.updateVatCategory(pt)}" 
                                                    update="@this, vattype1, vattype2, vamount, vamount, namount, :mainform:totalpanel"
                                                    process="@this"/>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Name"/>
                                                </f:facet>
                                                <h:outputText value="#{t.typename}"/>
                                            </p:column>
                                        </p:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="VAT %" style="text-align: center">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText id="vattype1" value="#{pt.vatcategoryid.categoryname}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:selectOneMenu id="vattype2" style="width:100%" value="#{pt.vatcategoryid}" converter="#{entityConverter}" 
                                                         var="t" effect="fade">
                                            <f:selectItems value="#{busDocController.vatCatogories}" var="item" itemLabel="#{item.categoryname}" itemValue="#{item}"/>                                        <p:ajax update="total, vamount, namount" />
                                            <p:ajax listener="#{busDocController.refreshTotal(pt)}" 
                                                    update="@this, vamount, vamount, namount, :mainform:totalpanel"
                                                    process="@this"/>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Name"/>
                                                </f:facet>
                                                <h:outputText value="#{t.categoryname}"/>
                                            </p:column>
                                        </p:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="VAT" style="text-align: right">
                                <h:outputText id="vamount" value="#{pt.vatamount}">
                                    <f:convertNumber pattern="#,##0.000" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Net" style="text-align: right">
                                <h:outputText id="namount" value="#{pt.grandtotal}">
                                    <f:convertNumber pattern="#,##0.000" />
                                </h:outputText>
                            </p:column>

                            <!--<p:summaryRow id="tablesummary">
                                <p:column></p:column>
                                <p:column></p:column>
                                <p:column></p:column>
                                <p:column></p:column>
                                <p:column></p:column>
                                <p:column></p:column>
                                <p:column style="text-align:right">
                                    <h:outputText id="sum_totalamount" value="#{busDocController.selected.totalamount}">
                                        <f:convertNumber pattern="#,##0.000" />
                                    </h:outputText>
                                </p:column>
                                <p:column></p:column>
                                <p:column></p:column>
                                <p:column style="text-align:right">
                                    <h:outputText value="#{busDocController.selected.totalvat}">
                                        <f:convertNumber pattern="#,##0.000" />
                                    </h:outputText>
                                </p:column>
                                <p:column style="text-align:right">
                                    <h:outputText value="#{busDocController.selected.grandtotal}">
                                        <f:convertNumber pattern="#,##0.000" />
                                    </h:outputText>
                                </p:column>
                            </p:summaryRow>-->

                        </p:dataTable>
                    </div>

                    <p:panelGrid id="totalpanel" styleClass="nba-grid" style="font-weight: bold; width: 100%; text-align: right">
                        <f:facet name="header">
                            <p:row>
                                <p:column>Total</p:column>
                                <p:column>Discount</p:column>
                                <p:column>Gross</p:column>
                                <p:column>VAT</p:column>
                                <p:column>Net</p:column>
                            </p:row>
                        </f:facet>
                        <p:row>
                            <p:column>
                                <h:outputText value="#{busDocController.selected.subtotal}">
                                    <f:convertNumber pattern="#,##0.000" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{busDocController.selected.discount}">
                                    <f:convertNumber pattern="#,##0.000" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{busDocController.selected.totalamount}">
                                    <f:convertNumber pattern="#,##0.000" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{busDocController.selected.totalvat}">
                                    <f:convertNumber pattern="#,##0.000" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{busDocController.selected.grandtotal}">
                                    <f:convertNumber pattern="#,##0.000" />
                                </h:outputText>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:panel id="cashregpanel" styleClass="card" style="padding-top: 1em" rendered="#{busDocController.selected.busdocinfo.hasCashRegister()}">
                        <f:facet name="header">Cash Register</f:facet>
                        <p:dataTable id="regtable" var="acc"
                                     value="#{busDocController.cashRegisterAccounts}" widgetVar="regtable"
                                     rowKey="#{acc.accountid}"
                                     editable="true"
                                     editMode="cell"
                                     emptyMessage="No Transaction found"
                                     styleClass="products-table ui-datatable-sm ui-datatable-gridlines"
                                     style="font-size: small">

                            <p:ajax event="rowUnselect" update="regtable" listener="#{busDocController.refreshRegisterTotal()}"/>
                            <p:ajax event="cellEdit"/>

                            <p:column headerText="Account" style="#{acc.accountname.equalsIgnoreCase('Total')?'font-weight: bold':''}">
                                <h:outputText value="#{acc.accountname}" />
                            </p:column>

                            <p:column headerText="Amount" style="#{acc.accountname.equalsIgnoreCase('Total')?'font-weight: bold':''};width:100px;">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{acc.amount}" style="float: right;">
                                            <f:convertNumber pattern="#,##0.000" />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{acc.amount}" disabled="#{acc.accountname.equalsIgnoreCase('Total')?true:false}"
                                                     style="text-align:right; border-left: 5px solid goldenrod; width: 100%;" label="Amount">
                                            <f:convertNumber pattern="#,##0.000" />
                                            <p:ajax listener="#{busDocController.refreshRegisterTotal()}" update="regtable" />
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Details" style="#{acc.accountname.equalsIgnoreCase('Total')?'font-weight: bold':''};">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{acc.description}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{acc.description}" disabled="#{acc.accountname.equalsIgnoreCase('Total')?true:false}"
                                                     style="border-left: 5px solid goldenrod; width: 100%;" label="Details"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                        </p:dataTable>
                    </p:panel>

                </div>
            </div>
        </p:outputPanel>
    </ui:define>
    <ui:define name="other_includes">
        <ui:include src="/busdoc/fromdocument.xhtml"/>
        <ui:include src="/busdoc/transimport.xhtml"/>
        <ui:include src="/accounts/jvviewer.xhtml"/>
    </ui:define>

    <ui:define name="history">
        <p:panel id="historypanel" style="padding-bottom: 10px" header="Stock" toggleable="true">
            <p:dataTable id="stocklist"
                         value="#{busDocController.stockBalances}"
                         sortBy="#{trans.reference}" 
                         var="trans"
                         styleClass="products-table ui-datatable-striped ui-datatable-sm noHeader"
                         emptyMessage="No Stock Balances found">
                <p:column style="width: 70%" headerText="Type">
                    <h:outputText id="pcol1" value="#{trans.branch.abbreviation}" style="font-size: 12px" styleClass="p-col-12 p-md-12"/>
                    <p:tooltip id="toolTipGrow1" for="pcol1" value="#{systemDefaultsController.formatDate(trans.transdate)}" showEffect="clip" position="top"/> 
                </p:column>

                <p:column style="width: 30%; text-align: right" headerText="Value">
                    <h:outputText id="pcol2" value="#{trans.cumulative}" style="font-size: 12px" styleClass="p-col-12 p-md-12"/>
                    <p:tooltip id="toolTipGrow2" for="pcol2" value="#{trans.branch.company.companyname}" showEffect="clip" position="left"/> 
                </p:column>
            </p:dataTable>
        </p:panel>
        <p:panel style="padding-bottom: 10px" header="Sales History" toggleable="true">
            <p:dataTable id="saleslist"
                         value="#{busDocController.salesProductTransactions}"
                         sortBy="#{trans.reference}" 
                         style="width: 100%"
                         var="trans"
                         styleClass="products-table ui-datatable-striped ui-datatable-sm noHeader"
                         emptyMessage="No Sales History found">
                <p:column style="width: 70%" headerText="Type">
                    <h:outputText id="scol1" value="#{trans.busdoc.docno}" style="font-size: 12px;" styleClass="p-col-12 p-md-12"/>
                    <p:tooltip id="toolTipGrow1" for="scol1" value="#{systemDefaultsController.formatDate(trans.transdate)}" showEffect="clip" position="top"/> 
                </p:column>

                <p:column style="width: 30%; text-align: right" headerText="Value">
                    <h:outputText id="scol2" value="#{trans.fcunitprice}" style="font-size: 12px;" styleClass="p-col-12 p-md-12">
                        <f:convertNumber pattern="#,##0.000" />
                    </h:outputText>
                    <p:tooltip id="toolTipGrow2" for="scol2" value="#{trans.busdoc.businesspartner.companyname}" showEffect="clip" position="left"/> 
                </p:column>
            </p:dataTable>
        </p:panel>
        <p:panel style="padding-bottom: 10px" header="Purchase History" toggleable="true">
            <p:dataTable id="purchaselist"
                         value="#{busDocController.purchaseProductTransactions}"
                         sortBy="#{trans.reference}" 
                         var="trans"
                         styleClass="products-table ui-datatable-striped ui-datatable-sm noHeader"
                         emptyMessage="No Purchase History found">
                <p:column style="width: 70%" headerText="Type">
                    <h:outputText id="pcol1" value="#{trans.busdoc.docno}" style="font-size: 12px" styleClass="p-col-12 p-md-12"/>
                    <p:tooltip id="toolTipGrow1" for="pcol1" value="#{systemDefaultsController.formatDate(trans.transdate)}" showEffect="clip" position="top"/> 
                </p:column>

                <p:column style="width: 30%; text-align: right" headerText="Value">
                    <h:outputText id="pcol2" value="#{trans.fcunitprice}" style="font-size: 12px" styleClass="p-col-12 p-md-12">
                        <f:convertNumber pattern="#,##0.000" />
                    </h:outputText>
                    <p:tooltip id="toolTipGrow2" for="pcol2" value="#{trans.busdoc.businesspartner.companyname}" showEffect="clip" position="left"/> 
                </p:column>
            </p:dataTable>
        </p:panel>
    </ui:define>

    <ui:define name="productsearch">
        <h:form id="psform">
            <pe:slideout id="slideoutProduct" title="Products" icon="fa fa-search" location="top" widgetVar="slideout" 
                         handleStyleClass="product-handle" panelStyleClass="product-panel" offset="230px" bounceTimes="5"
                         bounceDistance="100px" rendered="#{!busDocController.productTabDisabled}" handleOffsetReverse="false" >
                <p:panel>
                    <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid"  >
                        <p:outputLabel for="pcriteria" value="Search Criteria" />
                        <p:inputText id="pcriteria" placeholder="Criteria" value="#{busDocController.productSearchController.criteria}" />
                        <p:commandButton value="Search" actionListener="#{busDocController.productSearchController.searchProducts()}" update="prodtable"/>
                        <p:commandButton value="Transfer" actionListener="#{busDocController.productSearchController.transfer()}" update=":mainform:transtable"/>
                    </p:panelGrid>
                    <p:panel styleClass="slide-product-panel">
                        <p:dataTable id="prodtable" var="prod"
                                     value="#{busDocController.productSearchController.productStocks}" widgetVar="ptable"
                                     selection="#{busDocController.productSearchController.selectedProductStock}"
                                     rowKey="#{prod.productid}"
                                     emptyMessage="No Products found"
                                     styleClass="products-table ui-datatable-striped ui-datatable-sm"
                                     style="font-size: small">
                            <p:column selectionMode="multiple" style="width: 16px; text-align: center"/>
                            <p:column headerText="Stock#" sortBy="#{prod.productid}" filterMatchMode="contains"
                                      style="width: 70px">
                                <h:outputText value="#{prod.productid}" />
                            </p:column>

                            <p:column headerText="Product" sortBy="#{prod.product.productname}" filterBy="#{prod.product.productname}" filterMatchMode="contains"
                                      style="width: 40%">
                                <h:outputText value="#{prod.product.productname}" />
                            </p:column>

                            <p:column headerText="Unit" sortBy="#{prod.product.unit.unitsym}" filterBy="#{prod.product.unit.unitsym}" filterMatchMode="contains" style="width: 70px">
                                <h:outputText value="#{prod.product.unit.unitsym}" />
                            </p:column>

                            <p:column headerText="SupCode" sortBy="#{prod.product.supplierscode}" filterBy="#{prod.product.supplierscode}" filterMatchMode="contains">
                                <h:outputText value="#{prod.product.supplierscode}" />
                            </p:column>

                            <p:column headerText="Brand" sortBy="#{prod.product.brand.brandname}" filterBy="#{prod.product.brand.brandname}" filterMatchMode="contains">
                                <h:outputText value="#{prod.product.brand.brandname}" />
                            </p:column>

                            <p:columns value="#{busDocController.productSearchController.branchList}" var="branch" 
                                       headerText="#{branch}" style="text-align: right; #{prod.findStockStyle(branch)}">
                                <h:outputText value="#{prod.findStock(branch)}">
                                    <f:convertNumber pattern="#{systemConfig.decimalFormatString}" />
                                </h:outputText>
                            </p:columns> 
                        </p:dataTable>
                    </p:panel>
                </p:panel>
            </pe:slideout>
        </h:form>
    </ui:define>
</ui:composition>
