<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <p:dialog header="Convert From Document" id="ConvertFromDlg" widgetVar="ConvertFromDialog" dynamic="true" responsive="true"
              modal="true" resizable="false" height="400" appendTo="@(body)" closeOnEscape="true">
        <h:form id="busexeform">
            <div class="p-grid">
                <div class="p-col-12 p-md-12">
                    <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid"  >
                        <p:outputLabel for="busdocinfo" value="Add From Document" />
                        <p:selectOneMenu id="busdocinfo" value="#{foreignPurchaseController.selectedConvertFromDocument}" converter="#{entityConverter}" 
                                         effect="fold" style="width:100%">
                            <f:selectItems value="#{foreignPurchaseController.convertFromDocument}" var="item" itemLabel="#{item.docname}"/>
                        </p:selectOneMenu>
                        <p:outputLabel for="busdoc" value="Document Details" />
                        <p:selectOneMenu id="busdoc" value="#{foreignPurchaseController.selectedFromDocument}" converter="#{entityConverter}" 
                                         effect="fold" style="width:100%" filter="true" filterMatchMode="contains"
                                         var="t">
                            <f:selectItems value="#{foreignPurchaseController.convertFromDocumentList}" var="item" itemLabel="#{item.docno}" itemValue="#{item}"/>
                            <p:ajax update="busdoctable" listener="#{foreignPurchaseController.refreshProdTransExe()}"/>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Doc No"/>
                                </f:facet>
                                <h:outputText value="#{t.docno}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Date"/>
                                </f:facet>
                                <h:outputText value="#{t.docdate}"/>
                            </p:column>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton value="Add To Document" actionListener="#{foreignPurchaseController.transferProductTransaction()}"
                                     update=":growl, :mainform:tabsview:ratio, :mainform:transtable, :mainform:totalpanel"/>
                    <p:panel >
                        <p:dataTable id="busdoctable" var="prod"
                                     value="#{foreignPurchaseController.selectedFromDocument.productTransactions}" widgetVar="btable"
                                     selection="#{foreignPurchaseController.selectedFromProductTransactions}"
                                     rowKey="#{prod.prodtransid}"
                                     emptyMessage="No Transactions found"
                                     styleClass="products-table ui-datatable-striped ui-datatable-sm"
                                     style="font-size: small"
                                     rowStyleClass="#{prod.executedqty lt (prod.sold + prod.received)?'':'ui-helper-hidden'}">
                            <p:column selectionMode="multiple" style="width: 16px; text-align: center"/>
                            <p:column headerText="Stock#" sortBy="#{prod.prodtransid}" filterMatchMode="contains"
                                      style="width: 70px">
                                <h:outputText value="#{prod.prodtransid}" />
                            </p:column>

                            <p:column headerText="Stock#" sortBy="#{prod.product.productid}" filterBy="#{prod.product.productid}" filterMatchMode="contains">
                                <h:outputText value="#{prod.product.productid}" />
                            </p:column>

                            <p:column headerText="Product" sortBy="#{prod.product.productname}" filterBy="#{prod.product.productname}" filterMatchMode="contains"
                                      style="width: 250px">
                                <h:outputText value="#{prod.product.productname}" />
                            </p:column>

                            <p:column headerText="Unit" sortBy="#{prod.product.unit.unitsym}" filterBy="#{prod.product.unit.unitsym}" filterMatchMode="contains" style="width: 70px">
                                <h:outputText value="#{prod.product.unit.unitsym}" />
                            </p:column>

                            <p:column headerText="Qty" sortBy="#{prod.lineqty}" filterBy="#{prod.lineqty}" filterMatchMode="contains">
                                <h:outputText value="#{prod.lineqty}" />
                            </p:column>

                            <p:column headerText="Executed" sortBy="#{prod.executedqty}" filterBy="#{prod.executedqty}" filterMatchMode="contains">
                                <h:outputText value="#{prod.executedqty}" />
                            </p:column>

                            <p:column headerText="Balance" sortBy="#{prod.balance}" filterBy="#{prod.balance}" filterMatchMode="contains">
                                <h:outputText value="#{prod.balance}" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </div>
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
