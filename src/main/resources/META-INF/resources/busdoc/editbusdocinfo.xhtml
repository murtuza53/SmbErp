<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/diamond-layout/template_simple.xhtml">

    <ui:define name="title">
        ${busDocInfoController.title}
    </ui:define>

    <ui:param name="viewname" value="${busDocInfoController.title}" />

    <ui:define name="toolbar">
        <li>
            <p:commandButton title="Save" actionListener="#{busDocInfoController.save}" update=":mainform, :growl"
                             icon="fa fa-save" styleClass="#{systemDefaultsController.toolbarButtonStyle}"/>
        </li>
        <li>
            <p:commandButton title="Print" icon="fa fa-print" styleClass="#{systemDefaultsController.toolbarButtonStyle}"/>
        </li>
    </ui:define>

    <ui:define name="content">
        <div class="p-grid vless_padding">
            <!-- Left Side -->
            <div class="p-col-12 p-md-6 vless_padding">
                <p:fieldset legend="Document Details" styleClass="card ui-fluid">
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" 
                                 styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                        <p:outputLabel value="Document Id:" for="docid" />
                        <p:inputText id="docid" value="#{busDocInfoController.selected.bdinfoid}" disabled="true"/>

                        <p:outputLabel value="Document Name:" for="name" />
                        <p:inputText id="name" placeholder="Document Name" value="#{busDocInfoController.selected.docname}"/>

                        <p:outputLabel value="Document Type:" for="dtype" />
                        <p:selectOneMenu id="dtype" value="#{busDocInfoController.selected.doctype}" converter="#{entityConverter}" 
                                         effect="fold" style="width:100%">
                            <f:selectItems value="#{busDocInfoController.busDocTypes}" />
                        </p:selectOneMenu>

                        <p:outputLabel value="Transaction Type:" for="ttype" />
                        <p:selectOneMenu id="ttype" value="#{busDocInfoController.selected.transactiontype}" converter="#{entityConverter}" 
                                         effect="fold" style="width:100%">
                            <f:selectItems value="#{busDocInfoController.busDocTransactionTypes}" />
                        </p:selectOneMenu>

                        <p:outputLabel value="Account Type:" for="actype" />
                        <p:selectOneMenu id="actype" value="#{busDocInfoController.selected.accounttype}" converter="#{entityConverter}" 
                                         effect="fold" style="width:100%">
                            <f:selectItems value="#{busDocInfoController.busDocAccountTypes}" />
                        </p:selectOneMenu>

                        <p:outputLabel value="Prefix:" for="pref" />
                        <p:inputText id="pref" placeholder="Prefix" value="#{busDocInfoController.selected.prefix}"/>

                        <p:outputLabel value="Suffix:" for="suf" />
                        <p:inputText id="suf" placeholder="Suffix" value="#{busDocInfoController.selected.suffix}"/>
                    </p:panelGrid>
                </p:fieldset>
                <p:fieldset legend="Conversion" styleClass="card ui-fluid">
                    <p:panel id="conlist" header="Document Convert From">
                        <f:facet name="actions">
                            <p:commandButton id="btnconnew" title="Add New" icon="fa fa-plus"
                                             styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2"
                                             update=":dialogform" oncomplete="PF('DefaultDialog').show()" 
                                             actionListener="#{busDocInfoController.createNewConvertFrom()}"/>                            

                            <p:commandButton id="btncondelete" icon="fa fa-trash" update="contable"
                                             styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2"
                                             disabled="#{empty busDocInfoController.selectedConvertFrom}"
                                             actionListener="#{busDocInfoController.deleteConvertFrom()}"/>
                        </f:facet>

                        <p:dataTable id="contable" var="trans"
                                     value="#{busDocInfoController.selected.convertfrom}"
                                     rowKey="#{trans.bdinfoid}"
                                     selectionMode="single"
                                     selection="#{busDocInfoController.selectedConvertFrom}"
                                     reflow="true"
                                     editable="true"
                                     editMode="cell"
                                     emptyMessage="No Conversion Definition found"
                                     styleClass="products-table ui-datatable-sm">
                            <p:ajax event="rowSelect" update=":mainform:btncondelete"/>

                            <p:column headerText="Id" style="width: 10px; text-align: center">
                                #{index+1}
                            </p:column>

                            <p:column headerText="Name">
                                <p:outputLabel value="#{trans.docname}" />
                            </p:column>

                            <p:column headerText="Prefix">
                                <p:outputLabel value="#{trans.prefix}" />
                            </p:column>

                            <p:column headerText="Type">
                                <p:outputLabel value="#{trans.doctype}" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:fieldset>
                <p:fieldset legend="Document Links" styleClass="card ui-fluid">
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" 
                                 styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                        <p:outputLabel value="Module:" for="module" />
                        <p:selectOneMenu id="module" value="#{busDocInfoController.selected.pageid.moduleid}" converter="#{entityConverter}" 
                                         effect="fold" style="width:100%">
                            <f:selectItems value="#{moduleController.activeAll}" />
                        </p:selectOneMenu>

                        <p:outputLabel value="Page Title:" for="ptitle" />
                        <p:inputText id="ptitle" placeholder="Manu Title" value="#{busDocInfoController.selected.pageid.title}"/>

                        <p:outputLabel value="List URL:" for="dllist" />
                        <p:inputText id="dllist" placeholder="Document List Link" value="#{busDocInfoController.selected.doclisturl}"/>

                        <p:outputLabel value="Edit URL:" for="docedit" />
                        <p:inputText id="docedit" placeholder="Document Edit Link" value="#{busDocInfoController.selected.docediturl}"/>
                        
                        <p:outputLabel value="Icon:" for="dicon" />
                        <p:inputText id="dicon" placeholder="Icon" value="#{busDocInfoController.selected.pageid.icon}"/>
                        
                        <p:outputLabel value="Page Order:" for="porder" />
                        <p:spinner id="porder" value="#{busDocInfoController.selected.pageid.menuorder}" min="0"/>
                        
                        <p:outputLabel value="Active:" for="pactive" />
                        <p:selectBooleanButton id="pactive" value="#{busDocInfoController.selected.pageid.active}" 
                                               onLabel="Yes" offLabel="No"
                                               onIcon="pi pi-check" offIcon="pi pi-times" />
                    </p:panelGrid>
                </p:fieldset>
            </div>

            <div class="p-col-12 p-md-6 vless_padding">
                <!-- Right Side -->
                <p:fieldset legend="Account" styleClass="card ui-fluid">
                    <p:panel id="doclist" header="Transaction Configuration">
                        <f:facet name="actions">
                            <p:commandButton id="btnnew" title="Add New" icon="fa fa-plus"
                                             styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2"
                                             update="bustable" actionListener="#{busDocInfoController.createNewAccountTransaction()}"/>                            

                            <p:commandButton id="btndelete" icon="fa fa-trash" update="bustable"
                                             styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2"
                                             disabled="#{empty busDocInfoController.selectedTransaction}"
                                             actionListener="#{busDocInfoController.deleteAccountTransaction()}"/>
                        </f:facet>

                        <p:dataTable id="bustable" var="trans" widgetVar="btable"
                                     value="#{busDocInfoController.selected.transtypeid}"
                                     rowKey="#{trans.transtypeid}"
                                     selectionMode="single"
                                     selection="#{busDocInfoController.selectedTransaction}"
                                     editable="true"
                                     editMode="cell"
                                     emptyMessage="No Transaction Definition found"
                                     styleClass="products-table ui-datatable-sm">
                            <p:ajax event="rowSelect" update=":mainform:btndelete"/>

                            <p:column headerText="Id" style="width: 20px; text-align: center">
                                <h:outputText value="#{trans.transtypeid}" />
                            </p:column>

                            <p:column headerText="Type" style="width: 20%">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{trans.transtype}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:selectOneMenu value="#{trans.transtype}" style="width:100%">
                                            <f:selectItem itemLabel="Select.." itemValue="" itemDisabled="true"/>
                                            <f:selectItem itemLabel="Credit" itemValue="Credit"/>
                                            <f:selectItem itemLabel="Debit" itemValue="Debit"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Referred A/c">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{trans.accountid.accountname}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:selectOneMenu id="acc" value="#{trans.accountid}" converter="#{entityConverter}" 
                                                         var="t" effect="fade" filter="true" filterMatchMode="contains" >
                                            <f:selectItem itemLabel="Select..." itemValue="#{null}" itemDisabled="true"/>
                                            <f:selectItems value="#{accountController.accountInternalAndLeafAndNoBusinessPartner}" var="item" 
                                                           itemLabel="#{item.accountname}" itemValue="#{item}"/>
                                            <p:column style="width: 20%">
                                                <f:facet name="header">
                                                    <h:outputText value="Id"/>
                                                </f:facet>
                                                <h:outputText value="#{t.accountid}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Name"/>
                                                </f:facet>
                                                <h:outputText value="#{t.accountname}"/>
                                            </p:column>
                                        </p:selectOneMenu>                               
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Formula">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{trans.formula}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="price" value="#{trans.formula}" 
                                                     style="border-left: 5px solid goldenrod; width: 100%;" label="Formula"/>
                                    </f:facet>
                                </p:cellEditor>

                            </p:column>
                        </p:dataTable>
                        <br/>
                        <b>Available Fields:</b>
                        <br/>
                        #{busDocInfoController.numberFields}
                    </p:panel>
                </p:fieldset>
                <p:fieldset legend="Cash Register" styleClass="card ui-fluid">
                    <p:panel id="crlist" header="Add Accounts">
                        <f:facet name="actions">
                            <p:commandButton id="btncrnew" title="Add New" icon="fa fa-plus"
                                             styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2"
                                             update="crtable" actionListener="#{busDocInfoController.createNewCashRegister()}"/>                            

                            <p:commandButton id="btncrdelete" icon="fa fa-trash" update="crtable"
                                             styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2"
                                             disabled="#{empty busDocInfoController.selectedCashRegister}"
                                             actionListener="#{busDocInfoController.deleteCashRegister()}"/>
                        </f:facet>
                        <p:dataTable id="crtable" var="reg" widgetVar="crtable"
                                     value="#{busDocInfoController.selected.cashregiserid}"
                                     rowKey="#{reg.cashregisterid}"
                                     selectionMode="single"
                                     selection="#{busDocInfoController.selectedCashRegister}"
                                     editable="true"
                                     editMode="cell"
                                     emptyMessage="No Accounts found"
                                     styleClass="products-table ui-datatable-sm">
                            <p:ajax event="rowSelect" update=":mainform:btncrdelete"/>

                            <p:column headerText="Id" style="width: 20px; text-align: center">
                                <h:outputText value="#{reg.cashregisterid}" />
                            </p:column>

                            <p:column headerText="Type" style="width: 20%">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{reg.transtype}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:selectOneMenu value="#{reg.transtype}" style="width:100%">
                                            <f:selectItem itemLabel="Select.." itemValue="" itemDisabled="true"/>
                                            <f:selectItem itemLabel="Credit" itemValue="Credit"/>
                                            <f:selectItem itemLabel="Debit" itemValue="Debit"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Referred A/c">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{reg.accountid.accountname}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:selectOneMenu id="acccr" value="#{reg.accountid}" converter="#{entityConverter}" 
                                                         var="cr" effect="fade" filter="true" filterMatchMode="contains" >
                                            <f:selectItem itemLabel="Select..." itemValue="#{null}" itemDisabled="true"/>
                                            <f:selectItems value="#{accountController.accountInternalAndLeafAndNoBusinessPartner}" var="regcr" 
                                                           itemLabel="#{item.accountname}" itemValue="#{item}"/>
                                            <p:column style="width: 20%">
                                                <f:facet name="header">
                                                    <h:outputText value="Id"/>
                                                </f:facet>
                                                <h:outputText value="#{cr.accountid}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Name"/>
                                                </f:facet>
                                                <h:outputText value="#{cr.accountname}"/>
                                            </p:column>
                                        </p:selectOneMenu>                               
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                        </p:dataTable>
                        <br/>
                        <b>Note:</b>
                        <br/>
                        If NO accounts added then Cash Register will not be displayed.
                    </p:panel>
                </p:fieldset>
                <p:fieldset legend="Print Templates" styleClass="card ui-fluid">
                    <p:panel id="rptlist" header="Templates">
                        <f:facet name="actions">
                            <p:commandButton id="btnrptnew" title="New Template" icon="fa fa-plus"
                                             styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2"
                                             process="@this" ajax="false" onclick="form.target = '_blank'"
                                             update="rpttable" actionListener="#{busDocInfoController.createNewPrintReport()}"/>

                            <p:commandButton id="btnrptedit" title="Edit Template" icon="fa fa-pencil"
                                             styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2"
                                             process="@this" ajax="false" onclick="form.target = '_blank'"
                                             disabled="#{empty busDocInfoController.selectedPrintReport}"
                                             update="rpttable" actionListener="#{busDocInfoController.editPrintReport()}"/> 

                            <p:commandButton id="btnrptdelete" icon="fa fa-trash" update="rpttable"
                                             styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2"
                                             disabled="#{empty busDocInfoController.selectedPrintReport}"
                                             actionListener="#{busDocInfoController.deleteCashRegister()}"/>
                        </f:facet>
                        <p:dataTable id="rpttable" var="reg"
                                     value="#{busDocInfoController.selected.reportid}"
                                     rowKey="#{reg.reportid}"
                                     selectionMode="single"
                                     selection="#{busDocInfoController.selectedPrintReport}"
                                     editable="true"
                                     editMode="cell"
                                     emptyMessage="No template found"
                                     styleClass="products-table ui-datatable-sm">
                            <p:ajax event="rowSelect" update=":mainform:btnrptedit, :mainform:btnrptdelete"/>

                            <p:column headerText="Id" style="width: 40px; text-align: center">
                                <h:outputText value="#{reg.reportid}" />
                            </p:column>

                            <p:column headerText="Created On">
                                <h:outputText value="#{reg.createdon}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Report Name">
                                <h:outputText value="#{reg.reportname}" />
                            </p:column>

                            <p:column headerText="File">
                                <h:outputText value="#{reg.filename}" />
                            </p:column>

                            <p:column headerText="Default" style="width: 70px; text-align: center">
                                <p:selectBooleanCheckbox value="#{reg.defaultreport}" disabled="true" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:fieldset>
            </div>
        </div>
    </ui:define>
    <ui:define name="dialogpanel">
        <ui:include src="/busdoc/conversionform.xhtml"/>
    </ui:define>
</ui:composition>
