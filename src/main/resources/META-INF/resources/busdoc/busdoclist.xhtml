<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/diamond-layout/template.xhtml">
    <ui:define name="title">
        #{busDocController.docInfo.docname} List
    </ui:define>

    <ui:param name="viewname" value="#{busDocController.docInfo.docname} List" />

    <ui:define name="content">
        <h:form id="busform">
            <div class="p-grid">
                <div class="p-col-12 p-md-12">
                    <p:panel id="doclist" header="" toggleable="true">
                        <f:facet name="actions">
                            <p:commandButton id="btnrefresh" styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2"
                                             actionListener="#{busDocListController.refresh()}"
                                             update="@form :growl" icon="fa fa-refresh" />

                            <p:commandButton id="exportPdf" icon="fa fa-file-pdf-o" ajax="false" styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2">
                                <p:tooltip value="Export to PDF" for="exportPdf"/>
                                <p:dataExporter type="pdf" target="bustable" fileName="DocumentList"/>
                            </p:commandButton>

                            <p:commandButton id="exportXLS" icon="fa fa-file-excel-o" ajax="false" styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2">
                                <p:tooltip value="Export to Excel" for="exportXLS"/>
                                <p:dataExporter type="xls" target="bustable" fileName="DocumentList" />
                            </p:commandButton>

                            <p:commandButton id="exportCSV" icon="fa fa-file-text-o" ajax="false" styleClass="#{systemDefaultsController.systemButtonStyle}">
                                <p:tooltip value="Export to CSV" for="exportCSV"/>
                                <p:dataExporter type="csv" target="bustable" fileName="DocumentList" />
                            </p:commandButton>

                        </f:facet>

                        <div class="ui-fluid p-formgrid p-grid">
                            <div class="p-field p-col-12 p-md-6">
                                <p:outputLabel value="From Date" for="fromdate" />
                                <p:datePicker id="fromdate" pattern="dd/MM/yyyy" value="#{busDocListController.fromDate}" 
                                              title="From Date"  showIcon="true" monthNavigator="true" yearNavigator="true"
                                              required="true" requiredMessage="Please select Date"/>
                            </div>
                            <div class="p-field p-col-12 p-md-6">
                                <p:outputLabel value="To Date" for="todate" />
                                <p:datePicker id="todate" pattern="dd/MM/yyyy" value="#{busDocListController.toDate}" 
                                              title="To Date"  showIcon="true" monthNavigator="true" yearNavigator="true"
                                              required="true" requiredMessage="Please select Date"/>
                            </div>
                            <div class="p-field p-col-12">
                                <p:outputLabel value="Business Partner" for="partner" />
                                <p:selectOneMenu id="partner" value="#{busDocListController.selectedBusinessPartner}" converter="#{entityConverter}" 
                                                 var="t" effect="fade" filter="true" filterMatchMode="contains" style="width:100%">
                                    <f:selectItems value="#{businessPartnerController.businessPartnerListWithAll}" var="item" 
                                                   itemLabel="#{item.companyname}" itemValue="#{item}"/>
                                    <p:column style="width: 10%">
                                        <f:facet name="header">
                                            <h:outputText value="Id"/>
                                        </f:facet>
                                        <h:outputText value="#{t.partnerid}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:outputText value="#{t.companyname}"/>
                                    </p:column>
                                </p:selectOneMenu>
                            </div>
                        </div>
                    </p:panel>
                    <br/>
                    <br/>
                    <p:panel id="tablelist" header="" styleClass="card">
                        <f:facet name="actions">
                            <p:commandButton id="btnnew" title="New #{busDocController.docInfo.docname}" icon="fa fa-plus" process="@this"
                                             styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2"
                                             actionListener="#{busDocListController.new_in_tab()}"
                                             ajax="false" onclick="form.target = '_blank'"/>
                            <p:commandButton id="btnedit" title="Edit #{busDocController.docInfo.docname}" icon="fa fa-pencil" process="@this" 
                                             styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2"
                                             disabled="#{empty busDocListController.selected}" 
                                             actionListener="#{busDocListController.edit_in_tab()}"
                                             ajax="false" onclick="form.target = '_blank'"/>
                            <p:commandButton id="btndelete" title="Delete #{busDocController.docInfo.docname}" icon="fa fa-trash" 
                                             styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2"
                                             disabled="#{empty busDocListController.selected}" 
                                             actionListener="#{busDocListController.delete()}"
                                             update="@form :growl">
                                <p:confirm header="Confirmation" message="Sure you want to delete?" icon="fa fa-alert"/>
                            </p:commandButton>

                            <p:commandButton id="btnimportdoc" title="Import Documents" icon="fas fa-download" 
                                             styleClass="#{systemDefaultsController.systemButtonStyle}"
                                             oncomplete="PF('TransDialog').show()" update=":transform"/>
                        </f:facet>

                        <p:contextMenu for="bustable">
                            <p:menuitem value="Edit" update="bustable" icon="pi pi-pencil"
                                        onclick="document.getElementById('busform:btnedit').click();"/>
                            <p:menuitem value="Delete" update="bustable" icon="pi pi-trash"
                                        onclick="document.getElementById('busform:btndelete').click();"/>

                            <p:menuitem value="Refresh" update="bustable" icon="pi pi-refresh"
                                        onclick="document.getElementById('busform:btnrefresh').click();"/>
                        </p:contextMenu>

                        <p:dataTable id="bustable" var="item" widgetVar="btable"
                                     value="#{busDocListController.items}"
                                     rowKey="#{item.docno}"
                                     selectionMode="single"
                                     selection="#{busDocListController.selected}"
                                     reflow="true"
                                     emptyMessage="No #{busDocController.docInfo.docname} found"
                                     styleClass="products-table ui-datatable-sm">
                            <p:ajax event="rowSelect" update=":busform:btnedit, :busform:btndelete"/>

                            <p:column headerText="Date" sortBy="#{item.docdate}" filterBy="#{item.docdate}" filterMatchMode="contains">
                                <h:outputText value="#{item.docdate}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Doc No" sortBy="#{item.docno}" filterBy="#{item.docno}" filterMatchMode="contains">
                                <h:outputText value="#{item.docno}" />
                            </p:column>

                            <p:column headerText="Business Partner" sortBy="#{item.businesspartner.companyname}" 
                                      filterBy="#{item.businesspartner.companyname}" filterMatchMode="contains">
                                <h:outputText value="#{item.businesspartner.companyname}" />
                            </p:column>

                            <p:column headerText="Ref No" sortBy="#{item.refno}" 
                                      filterBy="#{item.refno}" filterMatchMode="contains">
                                <h:outputText value="#{item.refno}" />
                            </p:column>

                            <p:column headerText="Total Amount" sortBy="#{item.totalamount}" filterBy="#{item.totalamount}" filterMatchMode="contains"  style="text-align: right">
                                <h:outputText value="#{item.totalamount}">
                                    <f:convertNumber pattern="#,##0.000" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Total VAT" sortBy="#{item.totalvat}" filterBy="#{item.totalvat}" filterMatchMode="contains"  style="text-align: right">
                                <h:outputText value="#{item.totalvat}">
                                    <f:convertNumber pattern="#,##0.000" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Grand Amount" sortBy="#{item.grandtotal}" filterBy="#{item.grandtotal}" filterMatchMode="contains"  style="text-align: right">
                                <h:outputText value="#{item.grandtotal}">
                                    <f:convertNumber pattern="#,##0.000" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Status" sortBy="#{item.docstatus}" filterBy="#{item.docstatus}" filterMatchMode="contains">
                                <h:outputText value="#{item.docstatus}" styleClass="customer-badge status-#{item.getStatusCss(item.docstatus)}"/>
                            </p:column>

                            <p:columnGroup type="footer">
                                <p:row>
                                    <p:column colspan="4" style="text-align:right" footerText="Totals:"/>
                                    <p:column style="text-align:right" 
                                              footerText="#{systemDefaultsController.formatDecimal(busDocListController.items.stream().map(x -> x.totalamount).sum())}"/>
                                    <p:column style="text-align:right" 
                                              footerText="#{systemDefaultsController.formatDecimal(busDocListController.items.stream().map(x -> x.totalvat).sum())}"/>
                                    <p:column style="text-align:right" 
                                              footerText="#{systemDefaultsController.formatDecimal(busDocListController.items.stream().map(x -> x.grandtotal).sum())}"/>
                                    <p:column footerText=""/>
                                </p:row>
                            </p:columnGroup>
                        </p:dataTable>
                    </p:panel>
                </div>
            </div>
            <ui:include src="/confirmation.xhtml"/>
        </h:form>
        <ui:include src="/busdoc/busdocimport.xhtml"/>
    </ui:define>

</ui:composition>
