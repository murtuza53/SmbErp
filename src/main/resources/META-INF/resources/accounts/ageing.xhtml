<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:l="http://www.lapis.com/jsf/exporter"
                template="/diamond-layout/template.xhtml">
    <ui:define name="title">
        Ageing Analysis
    </ui:define>

    <ui:param name="viewname" value="Ageing Analysis" />

    <ui:define name="content">
        <h:form id="mainform">
            <div class="p-grid">
                <div class="p-col-12 p-md-12">
                    <p:panel id="ledgerdetails" header="Search Criteria" 
                             collapsed="false" toggleable="true" styleClass="card">
                        <f:facet name="actions">
                            <p:commandButton id="btnrefresh" styleClass="#{systemDefaultsController.systemButtonStyle}"
                                             actionListener="#{ageingController.refresh()}" 
                                             update=":mainform:datalist, :growl" icon="fa fa-refresh" />
                        </f:facet>
                        <div class="ui-fluid p-formgrid p-grid">
                            <div class="p-field p-col-12 p-md-6">
                                <p:outputLabel value="To Date" for="todate" />
                                <p:datePicker id="todate" value="#{ageingController.statementDate}" readonlyInput="true" showIcon="true"
                                              monthNavigator="true" required="true" requiredMessage="Please select Date" pattern="dd/MM/yyyy">
                                </p:datePicker>
                            </div>

                            <div class="p-field p-col-12 p-md-6">
                                <p:outputLabel for="accounts" value="Company Type" />
                                <p:selectOneMenu id="accounts" value="#{ageingController.selectedAccount}" converter="#{entityConverter}"
                                                 effect="fade" var="t" filter="true" filterMatchMode="contains" required="false">
                                    <p:ajax listener="#{ageingController.refresh()}" update=":mainform:datalist, :growl"/>
                                    <f:selectItems value="#{ageingController.accountTypes}" var="item" 
                                                   itemLabel="#{item.accountname}" itemValue="#{item}" />
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:outputText value="#{t.accountname}" />
                                    </p:column>
                                </p:selectOneMenu>
                            </div>
                        </div>
                    </p:panel>
                </div>

                <div class="p-col-12">
                    <p:toolbar id="toolbar">
                        <f:facet name="right">
                            <p:commandButton id="exportPdf" icon="fa fa-file-pdf-o" styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2" ajax="false">
                                <p:tooltip value="Export to PDF" for="exportPdf"/>
                                <l:dataExporter id="exportPdf" source="datalist" fileType="pdf" fileName="Ledger"/>
                            </p:commandButton>

                            <p:commandButton id="exportXLS" icon="fa fa-file-excel-o" styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2" ajax="false">
                                <p:tooltip value="Export to Excel" for="exportXLS"/>
                                <l:dataExporter id="exportXLS" source="datalist" fileType="excel" fileName="Ledger"/>
                            </p:commandButton>

                            <p:commandButton id="exportCSV" icon="fa fa-file-text-o" styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2" ajax="false">
                                <p:tooltip value="Export to CSV" for="exportCSV"/>
                                <l:dataExporter id="exportCSV" source="datalist" fileType="csv" fileName="Ledger"/>
                            </p:commandButton>
                        </f:facet>
                    </p:toolbar>
                    <div class="card">
                        <p:dataTable id="datalist" var="item"
                                     value="#{ageingController.businessPartners}" widgetVar="btable"
                                     selection="#{ageingController.selectedBusinessPartner}"
                                     rowKey="#{item.partnerid}"
                                     rowIndexVar="row"
                                     emptyMessage="No Transactions found"
                                     sortBy="#{item.country.countryname}"
                                     styleClass="products-table ui-datatable-striped ui-datatable-sm"
                                     style="font-size: small">

                            <p:column headerText="No" style="width: 20px">
                                <h:outputText value="#{row+1}" />
                            </p:column>
                            <p:column headerText="Name" style="width: 20%" sortBy="#{ageingController.businessPartners[row]}" 
                                      filterBy="#{ageingController.businessPartners[row]}" filterMatchMode="contains">
                                <h:outputText value="#{ageingController.businessPartners[row].companyname}" />
                            </p:column>
                            <p:columns value="#{ageingController.headers}" var="column" columnIndexVar="colIndex"
                                       style="text-align: right">
                                <f:facet name="header">
                                    <h:outputText value="#{column}"/>
                                </f:facet>
                                <h:outputText value="#{ageingController.table.get(item.partnerid).get(column)}">
                                    <f:convertNumber pattern="#,##0.000" />
                                </h:outputText>
                            </p:columns>

                            <p:summaryRow>
                                <p:column>
                                    <h:outputText value="" />
                                </p:column>
                                <p:column>
                                    <h:outputText value="TOTAL:" />
                                </p:column>
                                <p:column style="text-align: right">
                                    <h:outputText value="#{ageingController.calculateTotal(0)}">
                                        <f:convertNumber pattern="#,##0.000" />
                                    </h:outputText>
                                </p:column>
                                <p:column style="text-align: right">
                                    <h:outputText value="#{ageingController.calculateTotal(1)}">
                                        <f:convertNumber pattern="#,##0.000" />
                                    </h:outputText>
                                </p:column>
                                <p:column style="text-align: right">
                                    <h:outputText value="#{ageingController.calculateTotal(2)}">
                                        <f:convertNumber pattern="#,##0.000" />
                                    </h:outputText>
                                </p:column>
                                <p:column style="text-align: right">
                                    <h:outputText value="#{ageingController.calculateTotal(3)}">
                                        <f:convertNumber pattern="#,##0.000" />
                                    </h:outputText>
                                </p:column>
                                <p:column style="text-align: right">
                                    <h:outputText value="#{ageingController.calculateTotal(4)}">
                                        <f:convertNumber pattern="#,##0.000" />
                                    </h:outputText>
                                </p:column>
                                <p:column style="text-align: right">
                                    <h:outputText value="#{ageingController.calculateTotal(5)}">
                                        <f:convertNumber pattern="#,##0.000" />
                                    </h:outputText>
                                </p:column>
                            </p:summaryRow>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
