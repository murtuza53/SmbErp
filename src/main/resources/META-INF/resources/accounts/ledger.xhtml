<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:l="http://www.lapis.com/jsf/exporter"
                template="/diamond-layout/template.xhtml">
    <ui:define name="title">
        General Ledger
    </ui:define>

    <ui:param name="viewname" value="General Ledger" />

    <ui:define name="content">
        <style type="text/css">
            .ui-sticky {
                top: 5px !important;
            }

            @media (max-width: 960px) {
                .ui-sticky {
                    top: 102px !important;
                }
            }
        </style>
        <h:form id="mainform">
            <div class="p-grid">
                <div class="p-col-12 p-md-12">
                    <p:toolbar id="listtoolbar">
                        <p:toolbarGroup align="right">
                            <p:commandButton id="btnrefresh" styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2"
                                             actionListener="#{ledgerlineController.refresh()}" 
                                             update=":mainform:datalist :growl" icon="fa fa-refresh" />
                            <p:commandButton id="exportPdf" icon="fa fa-file-pdf-o" styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2" ajax="false">
                                <p:tooltip value="Export to PDF" for="exportPdf"/>
                                <l:dataExporter id="exportPdf" source="datalist" fileType="pdf" fileName="Ledger"/>
                            </p:commandButton>

                            <p:commandButton id="exportXLS" icon="fa fa-file-excel-o" styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2" ajax="false">
                                <p:tooltip value="Export to Excel" for="exportXLS"/>
                                <l:dataExporter id="exportXLS" source="datalist" fileType="excel" fileName="Ledger"/>
                            </p:commandButton>

                            <p:commandButton id="exportCSV" icon="fa fa-file-text-o" styleClass="#{systemDefaultsController.systemButtonStyle}" ajax="false">
                                <p:tooltip value="Export to CSV" for="exportCSV"/>
                                <l:dataExporter id="exportCSV" source="datalist" fileType="csv" fileName="Ledger"/>
                            </p:commandButton>
                        </p:toolbarGroup>
                    </p:toolbar>
                    <p:sticky target="listtoolbar"/>

                    <p:panel id="ledgerdetails" toggleable="true" styleClass="card">
                        <div class="ui-fluid p-formgrid p-grid">
                            <div class="p-field p-col-12 p-md-6">
                                <p:outputLabel for="fromdate" value="From Date" />
                                <p:datePicker id="fromdate" value="#{ledgerlineController.fromDate}" showIcon="true" readonlyInput="true"
                                              monthNavigator="true" yearNavigator="true" required="true" requiredMessage="Please select Date" pattern="dd/MM/yyyy">
                                </p:datePicker>
                            </div>

                            <div class="p-field p-col-12 p-md-6">
                                <p:outputLabel value="To Date" for="todate" />
                                <p:datePicker id="todate" value="#{ledgerlineController.toDate}" showIcon="true" readonlyInput="true"
                                              monthNavigator="true" required="true" requiredMessage="Please select Date" pattern="dd/MM/yyyy">
                                </p:datePicker>
                            </div>

                            <div class="p-field p-col-12">
                                <p:outputLabel for="accounts" value="Accounts" />
                                <p:selectCheckboxMenu id="accounts" value="#{ledgerlineController.selectedAccounts}" label="Accounts" multiple="true"
                                                      filter="true" filterMatchMode="contains" >
                                    <p:ajax listener="#{ledgerlineController.refresh()}" />
                                    <f:selectItems value="#{ledgerlineController.accountList}" var="item" itemLabel="#{item.accountname} - #{item.parentid.accountname}" itemValue="#{item}"/>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:outputText value="#{item.accountname}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Ledger"/>
                                        </f:facet>
                                        <h:outputText value="#{item.parentid.accountname}"/>
                                    </p:column>
                                </p:selectCheckboxMenu>
                            </div>
                        </div>
                    </p:panel>
                </div>

                <div class="p-col-12">
                    <div class="card">
                        <p:dataTable id="datalist" var="item"
                                     value="#{ledgerlineController.items}" widgetVar="btable"
                                     selection="#{ledgerlineController.selected}"
                                     rowKey="#{item.llno}"
                                     sortBy="#{item.account}" 
                                     emptyMessage="No Transactions found"
                                     styleClass="products-table ui-datatable-striped ui-datatable-sm"
                                     size="small">

                            <p:headerRow groupBy="#{item.account}">
                                <p:column colspan="10" style="color: #{guestPreferences.currentComponentColor}">
                                    <h:outputText value="#{item.account}" />
                                </p:column>
                            </p:headerRow>

                            <p:column headerText="No#" filterBy="#{item.llno}" filterMatchMode="contains"
                                      style="width: 50px; font-weight: #{item.llno eq 0? 'bold': ''}">
                                <h:outputText value="#{item.llno}" />
                            </p:column>

                            <p:column filterBy="#{item.transdate}" filterMatchMode="contains" style="font-weight: #{item.llno eq 0? 'bold': ''}">
                                <f:facet name="header">
                                    <h:outputText value="Date"/>
                                </f:facet>
                                <h:outputText value="#{item.transdate}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Document" filterBy="#{item.accdoc.docno}" filterMatchMode="contains"
                                      style="font-weight: #{item.llno eq 0? 'bold': ''}">
                                <h:outputText value="#{item.accdoc.docno}" />
                            </p:column>

                            <p:column headerText="Ref No" filterBy="#{item.refno}" filterMatchMode="contains"
                                      style="font-weight: #{item.llno eq 0? 'bold': ''}">
                                <h:outputText value="#{item.refno}" />
                            </p:column>

                            <p:column headerText="Description" filterBy="#{item.description}" filterMatchMode="contains"
                                      style="font-weight: #{item.llno eq 0? 'bold': ''}">
                                <h:outputText value="#{item.description}" />
                            </p:column>

                            <p:column filterBy="#{item.debit}" filterMatchMode="contains"  style="text-align: right; font-weight: #{item.llno eq 0? 'bold': ''}">
                                <f:facet name="header">
                                    <h:outputText value="Debit"/>
                                </f:facet>
                                <h:outputText value="#{item.debit}">
                                    <f:convertNumber pattern="#,##0.000" />
                                </h:outputText>
                            </p:column>

                            <p:column filterBy="#{item.credit}" filterMatchMode="contains"  style="text-align: right; font-weight: #{item.llno eq 0? 'bold': ''}">
                                <f:facet name="header">
                                    <h:outputText value="Credit"/>
                                </f:facet>
                                <h:outputText value="#{item.credit}">
                                    <f:convertNumber pattern="#,##0.000" />
                                </h:outputText>
                            </p:column>

                            <p:column filterBy="#{item.cumulative}" filterMatchMode="contains"  style="text-align: right; font-weight: #{item.llno eq 0? 'bold': ''}">
                                <f:facet name="header">
                                    <h:outputText value="Balance"/>
                                </f:facet>
                                <h:outputText value="#{item.cumulative}">
                                    <f:convertNumber pattern="#,##0.000" />
                                </h:outputText>
                            </p:column>

                            <p:column filterBy="#{item.fcdebit}" filterMatchMode="contains"  style="text-align: right; font-weight: #{item.llno eq 0? 'bold': ''}">
                                <f:facet name="header">
                                    <h:outputText value="Debit FC"/>
                                </f:facet>
                                <h:outputText value="#{item.fcdebit}">
                                    <f:convertNumber pattern="#,##0.000" />
                                </h:outputText>
                            </p:column>

                            <p:column filterBy="#{item.fccredit}" filterMatchMode="contains"  style="text-align: right; font-weight: #{item.llno eq 0? 'bold': ''}">
                                <f:facet name="header">
                                    <h:outputText value="Credit FC"/>
                                </f:facet>
                                <h:outputText value="#{item.fccredit}">
                                    <f:convertNumber pattern="#,##0.000" />
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
