<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/california-layout/template_busdoc.xhtml">

    <ui:define name="breadcrumb">
        <li><p:link outcome="/index">Empty</p:link></li>
    </ui:define>

    <ui:define name="content">
        <h:form id="mainform">
            <p:growl id="msgs" showDetail="true" />
            <pe:layout fullPage="false" options="#{productSearchController.layoutOptions}"
                       stateCookie="true" widgetVar="layoutWidget">
                <pe:layoutPane position="center">
                    <p:panel styleClass="resolution-center" header="Document Details">
                    </p:panel>
                </pe:layoutPane>
                <pe:layoutPane position="west" size="25%">
                    <ui:include src="./product/prodsearch.xhtml"/>
                </pe:layoutPane>
            </pe:layout>
        </h:form>
    </ui:define>

</ui:composition>
