<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <link rel="shortcut icon" href="#{request.contextPath}/resources/diamond-layout/images/favicon.ico" type="image/x-icon"></link>
            <link rel="icon" href="#{request.contextPath}/resources/diamond-layout/images/favicon.ico" type="image/x-icon"></link>
        </f:facet>
        <title><ui:insert name="title">SMB ERP</ui:insert></title>
        <h:outputScript name="js/layout.js" library="diamond-layout" />
        <h:outputScript name="js/pfcrud.js"/>
        <ui:insert name="head"/>
    </h:head>

    <h:body>
        <p:ajaxStatus styleClass="layout-ajax-loader">
            <f:facet name="start">
                <i class="pi pi-spin pi-spinner layout-ajax-loader-icon" aria-hidden="true"></i>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <div class="layout-slim #{guestPreferences.sidebarThemeClass}" data-theme="#{guestPreferences.menuTheme}">
            <p:growl id="growl" showDetail="true" life="3000" widgetVar="growlW"/>
            <p:messages showDetail="true" />

            <div class="layout-content-wrapper">
                <h:form id="mainform" enctype="multipart/form-data" onkeypress="if (event.keyCode == 13) {
                            return false;
                        }">
                    <ui:include src="./topbar_simple.xhtml">
                        <ui:param name="viewname" value="#{viewname}" />
                    </ui:include>
                    <div class="layout-content less_padding">
                        <ui:insert name="content"></ui:insert>
                        <ui:include src="/confirmation.xhtml"/>
                    </div>
                    <ui:include src="./footer.xhtml"></ui:include>
                </h:form>
            </div>
            <ui:include src="./search.xhtml"></ui:include>
            <ui:insert name="dialogpanel"></ui:insert>
            <div class="layout-mask modal-in"></div>
        </div>
        <h:outputStylesheet id="layoutCSS">
            .less_padding{
            padding: 1em !important;
            }

            .vless_padding{
            padding: 0.5em !important;
            }
        </h:outputStylesheet>
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
        <h:outputStylesheet name="css/nanoscroller.css"/>
        <h:outputStylesheet name="css/primeflex.min.css" library="diamond-layout" />
        <h:outputStylesheet id="layout-scheme" name="css/layout-#{guestPreferences.scheme}.css" library="diamond-layout" />
        <h:outputStylesheet name="css/primeicons.css" library="diamond-layout" />
        <h:outputStylesheet name="css/demo-#{guestPreferences.scheme}.css" library="demo" />
    </h:body>

</html>
