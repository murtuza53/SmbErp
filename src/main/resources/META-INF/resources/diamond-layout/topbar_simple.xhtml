<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <div class="layout-topbar" id="toolbarpanel">
        <div class="topbar-left">
            <span class="viewname">#{viewname}</span>
            <p:graphicImage id="logo-mobile" styleClass="mobile-logo" name="images/#{guestPreferences.scheme eq 'light' ? 'logo-dark.svg' : 'logo-white.svg'}" library="diamond-layout" />
        </div>

        <div class="topbar-right">
            <ul class="topbar-menu">
                <ui:insert name="toolbar"></ui:insert>
            </ul>
        </div>
        
    </div>
</ui:composition>
