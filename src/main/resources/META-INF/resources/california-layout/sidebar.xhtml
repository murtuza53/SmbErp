<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pc="http://primefaces.org/california">

    <div
        class="layout-sidebar #{guestPreferences.darkMenu ? 'layout-sidebar-dark' : ''} #{guestPreferences.gradientMenu ? 'layout-sidebar-gradient': ''}">
        <div id="nano-container" class="nano">
            <div class="nano-content sidebar-scroll-content">
                <h:form id="menuform">
                    <pc:menu widgetVar="me">
                        <p:menuitem id="om_dashboard" value="Dashboard"
                                    icon="fa fa-fw fa-home" />
                        <p:submenu id="om_components" label="Master Data"
                                   icon="fa fa-fw fa-table">
                            <p:menuitem id="hr_company" value="Company"
                                        icon="fa fa-fw fa-sitemap"
                                        outcome="/hr/company.xhtml" />
                            <p:menuitem id="pr_businesspartner" value="Business Partner"
                                        icon="fa fa-fw fa-sitemap"
                                        outcome="/pr/businesspartnerlist.xhtml" />
                            <p:menuitem id="inv_prodmaster" value="Product"
                                        icon="fa fa-fw fa-sitemap" update=":mainform"
                                        outcome="/inventory/prodmaster.xhtml" />
                            <p:menuitem id="acc_accmaster" value="Accounts"
                                        icon="fa fa-fw fa-sitemap" 
                                        outcome="/accounts/coa.xhtml" />
                        </p:submenu>
                    </pc:menu>
                </h:form>
            </div>
        </div>

    </div>

</ui:composition>
