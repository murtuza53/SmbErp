<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title><ui:insert name="title">PrimeFaces California</ui:insert></title>
        <h:outputScript name="js/nanoscroller.js" library="california-layout" />
        <h:outputScript name="js/layout.js" library="california-layout" />
        <ui:insert name="head"/>
        <script type="text/javascript">
            //<![CDATA[
            function openLeftMenu() {
                document.getElementById("leftMenu").style.display = "block";
            }

            function closeLeftMenu() {
                document.getElementById("leftMenu").style.display = "none";
            }

            function openRightMenu() {
                document.getElementById("rightMenu").style.display = "block";
            }

            function closeRightMenu() {
                document.getElementById("rightMenu").style.display = "none";
            }
            //]]>
        </script>
    </h:head>

    <h:body styleClass="main-body">
        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>
        <p:growl id="growl" showDetail="true" life="3000" widgetVar="growlW"/>

        <div class="layout-wrapper #{guestPreferences.busdocMenuLayout != 'static' ? guestPreferences.busdocMenuLayout : null}">
            <ui:include src="./megamenu.xhtml" />
            <ui:include src="./topbar_busdoc.xhtml" />
            <ui:include src="./sidebar_busdoc.xhtml" />
            <ui:include src="./right-sidebar.xhtml" />

            <div class="layout-main">
                <h:form id="mainform" onkeypress="if (event.keyCode == 13) {
                            return false;
                        }">

                    <div class="route-bar">
                        <div class="route-bar-breadcrumb">
                            <i class="fa fa-home"></i> <span>/ </span>
                            <ui:insert name="viewname" />
                        </div>

                        <ui:include src="./route-bar-menu_doc.xhtml" />
                    </div>

                    <div class="w3-container">
                        <div class="layout-main-content">
                            <ui:insert name="content"/>
                        </div>
                    </div>

                </h:form>
                <ui:include src="/inventory/productsearchdialog.xhtml"/>
            </div>
        </div>

        <h:outputStylesheet name="css/sidebar.css" />
        <h:outputStylesheet name="css/nanoscroller.css" library="california-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="california-layout" />
    </h:body>

</html>
