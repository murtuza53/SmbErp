<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <p:dialog header="Business Patner Group" id="Dlg" widgetVar="Dialog" dynamic="true" responsive="true"
              modal="true" resizable="true" width="50%"  height="50%" appendTo="@(body)" closeOnEscape="true">
        <h:form id="subform">
            <h:panelGroup id="display">
                <div class="p-grid">
                    <div class="p-col-12 p-md-12">
                        <div class="ui-fluid p-formgrid p-grid">
                            <div class="p-field p-col-12 p-md-4">
                                <p:outputLabel value="Group Id:" for="dno"/>
                                <p:inputText id="dno" value="#{businessPartnerGroupController.selected.bpgroupid}" placeholder="Group Id" disabled="true"/>
                            </div>

                            <div class="p-field p-col-12 p-md-4">
                                <p:outputLabel value="Group Name:" for="gname"/>
                                <p:inputText id="gname" value="#{businessPartnerGroupController.selected.groupname}" 
                                             required="true" requiredMessage="Group Name is required"/>
                            </div>

                            <div class="p-field p-col-12 p-md-4">
                                <p:outputLabel value="TRN No:" for="trnno"/>
                                <p:inputText id="trnno" value="#{businessPartnerGroupController.selected.trnno}"/>
                            </div>

                            <div class="p-field p-col-12 p-md-12">
                                <p:outputLabel value="Address:" for="address"/>
                                <p:inputText id="address" value="#{businessPartnerGroupController.selected.fulladdress}" />
                            </div>

                            <div class="p-field p-col-12 p-md-4">
                                <p:outputLabel value="Phone:" for="phone"/>
                                <p:inputText id="phone" value="#{businessPartnerGroupController.selected.tel}" />
                            </div>

                            <div class="p-field p-col-12 p-md-4">
                                <p:outputLabel value="Fax:" for="fax"/>
                                <p:inputText id="fax" value="#{businessPartnerGroupController.selected.fax}" />
                            </div>

                            <div class="p-field p-col-12 p-md-4">
                                <p:outputLabel value="Email:" for="email"/>
                                <p:inputText id="email" value="#{businessPartnerGroupController.selected.email}" />
                            </div>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
            <p:commandButton actionListener="#{businessPartnerGroupController.save()}" value="Save" 
                             update="display ,:busform:bustable,:growl" oncomplete="handleSubmit(xhr,status,args,PF('Dialog'));">
                <p:confirm header="Confirmation" message="Sure you want to save?" icon="ui-icon-alert"/>
            </p:commandButton>
            <p:commandButton value="Cancel" oncomplete="PF('Dialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
            <ui:include src="/confirmation.xhtml"/>
        </h:form>
    </p:dialog>
</ui:composition>
