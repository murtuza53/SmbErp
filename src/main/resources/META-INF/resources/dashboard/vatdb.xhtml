<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/diamond-layout/template.xhtml">
    <ui:define name="title">
        VAT Dashboard
    </ui:define>

    <ui:param name="viewname" value="VAT Dashboard" />

    <ui:define name="content">
        <h:form id="busform">
            <div class="layout-dashboard">
                <div class="p-grid">
                    <div class="p-col-12 p-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h4>VAT Purchase</h4>
                                <p:selectOneMenu value="#{dashboardController.selectedYear}" styleClass="dashbard-demo-dropdown" style="min-width: 8rem">
                                    <f:selectItems value="#{dashboardController.years}" var="item" itemLabel="#{item}" itemValue="#{item}"/>
                                    <p:ajax listener="#{dashboardController.prepareSalesPurchaseByMonth()}" update="monthlychart, :growl" />
                                </p:selectOneMenu>
                            </div>
                            <p>VAT Input</p>
                            <p:barChart id="monthlychart" model="#{dashboardController.stackedChart}" style="width: 100%; height: 400px;"/>
                        </div>
                    </div>

                    <div class="p-col-12 p-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h4>VAT Sales</h4>
                            </div>
                            <p>VAT Output</p>
                            <p:lineChart id="salesbytype" model="#{dashboardController.yearlyLineChart}" style="width: 100%; height: 400px;"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
