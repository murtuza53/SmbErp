<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <link rel="shortcut icon" href="#{request.contextPath}/resources/diamond-layout/images/favicon.ico" type="image/x-icon"></link>
            <link rel="icon" href="#{request.contextPath}/resources/diamond-layout/images/favicon.ico" type="image/x-icon"></link>
        </f:facet>
        <title>PrimeFaces Diamond - Login</title>
    </h:head>

    <h:body styleClass="login-body #{guestPreferences.inputStyleClass}">
        <div class="login-wrapper">
            <div class="login-panel">
                <p:graphicImage name="images/#{guestPreferences.scheme eq 'light' ? 'logo-dark.svg' : 'logo-white.svg'}" styleClass="logo" library="diamond-layout" />

                <h:form prependId="false">
                    <div class="login-form">
                        <p:panelGrid columns="1" styleClass="ui-g ui-fluid center ui-noborder">
                            <h2>Sign in to SmbErp</h2>
                            <p:outputLabel value="Login failed!" style="color: red"
                                           rendered="${!empty param['error']}" />
                            <h:panelGroup>
                                <div class="ui-g-12 ui-md-12">
                                    <div class="ui-inputgroup">
                                        <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                                        <p:inputText id="username" placeholder="User Name"/>
                                    </div>
                                </div>
                            </h:panelGroup>
                            <h:panelGroup>
                                <div class="ui-g-12 ui-md-12">
                                    <div class="ui-inputgroup">
                                        <span class="ui-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                        <p:password id="password" placeholder="Password"/>
                                    </div>
                                </div>
                            </h:panelGroup>

                            <h:panelGroup>
                                <div class="ui-g-12 ui-md-12">
                                    <p:commandButton value="Login" ajax="false"/>
                                </div>
                            </h:panelGroup>
                        </p:panelGrid>
                    </div>
                </h:form>

                <p>A problem? <a href="#">Click here</a> and let us help you.</p>
            </div>
            <div class="login-image">
                <div class="login-image-content">
                    <h1>Account</h1>
                    <h1>Inventory</h1>
                    <h1>Purchase</h1>
                    <h1>Sales</h1>
                    <h3>Lorem ipsum dolor sit amet, consectetur
                        <br/> adipiscing elit. Donec posuere velit nec enim 
                        <br/> sodales, nec placerat erat tincidunt. </h3>
                </div>
                <div class="image-footer">
                    <p>Stay in touch on</p>
                    <div class="icons">
                        <i class="pi pi-github"></i>
                        <i class="pi pi-twitter"></i>
                    </div>
                </div>    
            </div>
        </div>

        <h:outputStylesheet id="layout-scheme" name="css/layout-#{guestPreferences.scheme}.css" library="diamond-layout" />
        <h:outputStylesheet name="css/primeicons.css" library="diamond-layout" />
    </h:body>

</html>
