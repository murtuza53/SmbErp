<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="ui-g">
		<div class="ui-g-12">
			<div class="card">
				<p:outputPanel  style="height:100% !important">
					<p:layout style="width:100%; height:100%">
						<p:layoutUnit position="west" resizable="true" size="20%"
							style="height:100%">
							<p:tree value="#{productTreeViewController.root}" var="node" dynamic="true"
								style="width:100%; height:100%;">
								<p:treeNode expandedIcon="pi pi-folder-open"
									collapsedIcon="pi pi-folder">
									<h:outputText value="#{node}" />
								</p:treeNode>
							</p:tree>
						</p:layoutUnit>

						<p:layoutUnit position="center">
        					Center
    					</p:layoutUnit>
					</p:layout>
				</p:outputPanel>
			</div>
		</div>
	</div>

</ui:composition>
