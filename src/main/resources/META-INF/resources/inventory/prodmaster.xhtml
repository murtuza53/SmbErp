<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/diamond-layout/template.xhtml">
    <ui:define name="title">
        Product Master
    </ui:define>

    <ui:param name="viewname" value="Product Master" />

    <ui:define name="content">
        <h:form id="mainform">
            <div class="p-grid">
                <div class="p-col-12 p-md-12">
                    <p:toolbar id="toolbar">
                        <f:facet name="left">
                            <p:commandButton title="New Category" icon="fa fa-plus" styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2"
                                             disabled="#{productTreeViewController.newCategoryDisabled}"/>
                            <p:commandButton title="Edit Category" icon="fa fa-pencil" styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2"
                                             disabled="#{productTreeViewController.editCategoryDisabled}"/>
                            <p:commandButton title="Refresh Category Tree" icon="fa fa-refresh" styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2"
                                             actionListener="#{productTreeViewController.refreshCategoryTree()}"
                                             update="cattree"/>
                        </f:facet>

                        <f:facet name="right">                            
                            <p:menuButton value="Register VAT" model="#{productTreeViewController.vatMenuModel}" 
                                          styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2" 
                                          disabled="#{productTreeViewController.productEditDisabled}" iconPos="right"/>

                            <p:commandButton title="New Product" icon="fa fa-plus" process="@this" styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2"
                                             actionListener="#{productTreeViewController.newTab_In_newBtab()}"
                                             disabled="#{productTreeViewController.productNewDisabled}" 
                                             update="tabsview" ajax="false" onclick="form.target = '_blank'"/>
                            <p:commandButton title="Edit Product" icon="fa fa-pencil" styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2"
                                             disabled="#{productTreeViewController.productEditDisabled}" 
                                             actionListener="#{productTreeViewController.editTab_In_newBtab()}"
                                             update="tabsview" ajax="false" onclick="form.target = '_blank'"/>
                            <p:commandButton title="Duplicate" icon="fa fa-clone" styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2"
                                             disabled="#{productTreeViewController.productEditDisabled}" 
                                             actionListener="#{productTreeViewController.cloneTab_In_newBtab()}"
                                             update="tabsview" ajax="false" onclick="form.target = '_blank'"/>
                            <p:commandButton title="Refresh Products" icon="fa fa-refresh" update="prodtable" styleClass="#{systemDefaultsController.systemButtonStyle} p-mr-2 p-mb-2"
                                             actionListener="#{productTreeViewController.refreshProductList()}"/>
                        </f:facet>
                    </p:toolbar>
                </div>
                <div class="p-col-12 p-md-4">
                    <p:tree id="cattree" value="#{productTreeViewController.root}" var="node" dynamic="true"
                            style="width:100%; height:100%;" selectionMode="single" styleClass="card"
                            selection="#{productTreeViewController.selectedNode}">
                        <p:ajax event="select" update="@widgetVar(ptable), :mainform:toolbar"
                                listener="#{productTreeViewController.onNodeSelect}" />
                        <p:treeNode type="CAT" expandedIcon="fa fa-folder-open"
                                    collapsedIcon="fa fa-folder">
                            <h:outputText value="#{node}" />
                        </p:treeNode>
                        <p:treeNode icon="fa fa-file">
                            <h:outputText value="#{node}" />
                        </p:treeNode>
                    </p:tree>
                </div>
                <div class="p-col-12 p-md-8">
                    <p:dataTable id="prodtable" var="prod"
                                 value="#{productTreeViewController.prodList}" widgetVar="ptable"
                                 selection="#{productTreeViewController.selectedProduct}"
                                 selectionMode="single" rowKey="#{prod.productid}"
                                 emptyMessage="No Products found"
                                 styleClass="card products-table ui-datatable-sm">
                        <p:ajax event="rowSelect" update=":mainform:toolbar" />
                        <p:column headerText="Stock No" sortBy="#{prod.productid}"
                                  filterBy="#{prod.productid}" filterMatchMode="contains">
                            <h:outputText value="#{prod.productid}" />
                        </p:column>

                        <p:column headerText="Product Name" sortBy="#{prod.productname}"
                                  filterBy="#{prod.productname}" filterMatchMode="contains"
                                  style="width: 50%">
                            <h:outputText value="#{prod.productname}" />
                        </p:column>

                        <p:column headerText="Sup Code" sortBy="#{prod.supplierscode}"
                                  filterBy="#{prod.supplierscode}" filterMatchMode="contains">
                            <h:outputText value="#{prod.supplierscode}" />
                        </p:column>

                        <p:column headerText="Brand" sortBy="#{prod.brand.brandname}"
                                  filterBy="#{prod.brand.brandname}" filterMatchMode="contains">
                            <h:outputText value="#{prod.brand.brandname}" />
                        </p:column>

                        <p:column headerText="VAT" sortBy="#{prod.vatregisterid}"
                                  filterBy="#{prod.vatregisterid}" filterMatchMode="contains">
                            <h:outputText value="#{prod.vatregisterid}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
